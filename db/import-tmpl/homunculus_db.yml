###########################################################################
# Banco de Dados de Homúnculos
###########################################################################
#
# Configurações de Homúnculos
#
###########################################################################
# - ClasseBase               Classe base.
#   Nome                    Nome do homúnculo.
#   ClasseEvolucao          Classe de evolução.
#   Comida                  Item de comida do homúnculo. (Padrão: Pet_Food)
#   IntervaloFome           Intervalo de tempo em milissegundos após o qual o valor de fome é alterado. (Padrão: 60000)
#   Raca                    Raça. (Padrão: Semihumano)
#   Elemento                Elemento. (Padrão: Neutro)
#   Tamanho                 Tamanho. (Padrão: Pequeno)
#   TamanhoEvolucao         Tamanho da evolução. (Padrão: Médio)
#   AtrasoAtaque            Velocidade de ataque base (ASPD). (Padrão: 700)
#   Status:                 Atributos do homúnculo.
#     - Tipo                Tipo de status.
#       Base                Valor base deste status. (Padrão: 1)
#       CrescimentoMinimo   Crescimento mínimo deste status. (Padrão: 0)
#       CrescimentoMaximo   Crescimento máximo deste status. (Padrão: 0)
#       EvolucaoMinimo      Crescimento mínimo da evolução deste status. Aplica-se apenas a homúnculos que podem evoluir. (Padrão: 0)
#       EvolucaoMaximo      Crescimento máximo da evolução deste status. Aplica-se apenas a homúnculos que podem evoluir. (Padrão: 0)
#   ArvoreHabilidades:      Árvore de habilidades.
#     - Habilidade          Nome da habilidade.
#       Remover             True para remover o nome da habilidade fornecido. (Opcional)
#       NivelMaximo         Nível máximo da habilidade.
#       NivelRequerido      Nível base necessário do homúnculo para aprender. (Padrão: 0)
#       IntimidadeRequerida Intimidade necessária do homúnculo para aprender. (Padrão: 0)
#       RequerEvolucao      Requer que o homúnculo esteja evoluído para estar disponível. (Padrão: false)
#       Requeridos:         Habilidades pré-requisito. (Padrão: null)
#         - Habilidade      Nome da habilidade pré-requisito.
#           Nivel           Nível da habilidade pré-requisito.
#           Remover         True para remover o nome da habilidade pré-requisito fornecido. (Opcional)
###########################################################################

