###########################################################################
# Banco de Dados de Instâncias
###########################################################################
#
# Configurações de Instâncias
#
###########################################################################
# - Id                ID da instância.
#   Nome              Nome da Instância.
#   TempoLimite       Tempo total de vida da instância em segundos. Use 0 para definir tempo infinito. (Padrão: 3600)
#   TempoInatividade  Tempo antes que uma instância inativa seja destruída em segundos. Use 0 para definir tempo de inatividade infinito. (Padrão: 300)
#   SemNpc            Impede a cópia de NPCs do mapa de origem. (Padrão: false)
#   SemMapFlag        Impede a cópia de MapFlags do mapa de origem. (Padrão: false)
#   Destrutivel       Alterna a capacidade de destruir a instância usando o botão 'Destruir' da instância. (Padrão: true)
#                     Nota: o botão é exibido baseado em grupos. Para qualquer modo, requer que o líder do grupo seja o dono da instância para destruí-la.
#   Entrada:          Coordenadas de entrada da instância.
#     Mapa            Nome do Mapa onde os jogadores começam.
#     X               Coordenada X onde os jogadores começam.
#     Y               Coordenada Y onde os jogadores começam.
#   MapasAdicionais:  Lista de mapas que fazem parte de uma instância. (Opcional)
###########################################################################

