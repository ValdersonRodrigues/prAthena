//--------------------------------------------------------------
// Arquivo de Configuração do Servidor de Mapas (Map-Server) do rAthena
//--------------------------------------------------------------

// Nota: "Comentários" são todo texto à direita de uma barra dupla "//"
// Qualquer texto comentado não será analisado pelos servidores e serve
// apenas como informação/referência.

//--------------------------------------------------------------
//                     Informações de Configuração
//--------------------------------------------------------------
// Senhas de comunicação entre servidores, definidas em account.txt (ou equivalente)
userid: s1
passwd: p1

// IP do Servidor de Personagens (Char)
// O servidor de mapas conecta-se ao servidor de personagens usando este endereço IP.
// NOTA: Isso é útil quando você está executando atrás de um firewall ou está em
// uma máquina com múltiplas interfaces.
//char_ip: 127.0.0.1

// O servidor de mapas escuta na interface com este endereço IP.
// NOTA: Isso permite que você execute múltiplos servidores em múltiplas interfaces
// enquanto usa as mesmas portas para cada servidor.
//bind_ip: 127.0.0.1

// Porta do Servidor de Personagens (Char)
char_port: 6121

// IP do Servidor de Mapas
// O endereço IP que os clientes usarão para conectar.
// Defina isso para qual é o IP público do seu servidor.
//map_ip: 127.0.0.1

// Porta do Servidor de Mapas
map_port: 5121

// Formato de timestamp que será impresso antes de todas as mensagens.
// Pode ter no máximo 20 caracteres de comprimento.
// Formatos comuns:
// %I:%M:%S %p (hora:minuto:segundo formato 12 horas, AM/PM)
// %H:%M:%S (hora:minuto:segundo, formato 24 horas)
// %d/%b/%Y (dia/Mês/ano)
// Para informações completas de formato, consulte o manual strftime().
//timestamp_format: [%d/%b %H:%M]

// Se a saída redirecionada contém sequências de escape (códigos de cores)
stdout_with_ansisequence: no

// Faz o servidor registrar tipos selecionados de mensagens em um arquivo na pasta /log/
// 1: Registrar Mensagens de Aviso (Warning)
// 2: Registrar mensagens de Erro e Erro SQL.
// 4: Registrar Mensagens de Depuração (Debug)
// Exemplo: "console_msg_log: 7" registra todos os 3 tipos
// Mensagens registradas por isso sobrescrevem a configuração console_silent
console_msg_log: 0

// Caminho do arquivo para armazenar as mensagens do console acima
console_log_filepath: ./log/map-msg_log.log

// Torna a saída do servidor mais silenciosa omitindo certos tipos de mensagens:
// 1: Ocultar mensagens de Informação
// 2: Ocultar mensagens de Status
// 4: Ocultar Mensagens de Notícia (Notice)
// 8: Ocultar Mensagens de Aviso (Warning)
// 16: Ocultar mensagens de Erro e Erro SQL.
// 32: Ocultar Mensagens de Depuração (Debug)
// Exemplo: "console_silent: 7" Oculta mensagens de informação, status e notícia (1+2+4)
console_silent: 0

// De onde todos os dados do banco de dados devem ser lidos?
db_path: db

// Habilitar os comandos at @guildspy e @partyspy?
// Note que habilitá-los diminui o desempenho do envio de pacotes.
enable_spy: no

// Ler dados de mapa de GATs e RSWs em arquivos GRF ou de um diretório de dados
// conforme referenciado por grf-files.txt em vez de do mapcache?
use_grf: no

// Comandos do Console
// Permitir o uso de comandos do console ligado/desligado
// Isso previne o uso de >& log.file
console: off

// Tempo de salvamento automático do banco de dados
// Todos os personagens são salvos neste tempo em segundos (exemplo:
// autosave de 60 segundos com 60 personagens online -> um char é salvo a cada 
// segundo)
autosave_time: 300

// Intervalos mínimos de salvamento do banco de dados (em ms)
// Prevenir salvamento de personagens mais rápido que esta taxa (previne que 
// save-load do char-server fique muito alto conforme o número de personagens aumenta)
minsave_time: 100

// Além do autosave_time, os jogadores também serão salvos quando envolvidos
// nos seguintes (adicione conforme necessário):
// 1: após cada troca (trade) bem-sucedida
// 2: após abrir vending/cada transação de vending
// 4: após fechar armazenamento/armazenamento da guilda.
// 8: Após chocar/retornar ao ovo de um pet.
// 16: Após enviar com sucesso um e-mail com anexo
// 32: Após enviar com sucesso um item para leilão (auction)
// 64: Após obter/deletar/completar uma quest com sucesso
// 128: Após cada transação bancária (depósito/retirada)
// 256: Após cada recompensa de frequência (attendance)
// 4095: Sempre
// NOTA: Essas configurações diminuem a chance de dupes/itens perdidos quando há uma
// queda do servidor às custas de aumentar o lag do servidor de mapas/char. Se seu 
// servidor raramente cai, mas experimenta lag entre servidores, você pode querer desativar
// isso.
save_settings: 4095

// Arquivo de mensagem do dia (MOTD), quando um personagem faz login, esta mensagem é exibida.
motd_txt: conf/motd.txt

// Quando @help ou @h é digitado quando você é um gm, isto é exibido para ajudar novos gms a entender comandos gm.
charhelp_txt: conf/charhelp.txt

// Carregar configuração de canais de
channel_conf: conf/channels.conf

// Mapas:
import: conf/maps_athena.conf

import: conf/import/map_conf.txt