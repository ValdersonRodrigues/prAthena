// Arquivo de Configuração do Servidor de Personagens (Char) do Athena.

// Nota: "Comentários" são todo texto à direita de uma barra dupla "//"
// Qualquer texto comentado não será analisado pelos servidores e serve
// apenas como informação/referência.

// Nome de usuário e senha para comunicação com o servidor.
userid: s1
passwd: p1

// Nome do servidor, use caracteres alternativos como ASCII 160 para espaços.
// NOTA: Não use espaços ou qualquer um destes caracteres que não são permitidos em
//       nomes de arquivos do Windows: \/:*?"<>|
//       ... caso contrário, os emblemas de guild não funcionarão no lado do cliente!
server_name: rAthena

// Nome do Wisp para o servidor: usado para enviar wisps do servidor para jogadores (entre 4 e 23 caracteres)
wisp_server_name: Servidor

// IP do Servidor de Login
// O servidor de personagens se conecta ao servidor de login usando este endereço IP.
// NOTA: Isso é útil quando você está executando atrás de um firewall ou está em
// uma máquina com múltiplas interfaces.
//login_ip: 127.0.0.1

// O servidor de personagens escuta na interface com este endereço IP.
// NOTA: Isso permite que você execute múltiplos servidores em múltiplas interfaces
// enquanto usa as mesmas portas para cada servidor.
//bind_ip: 127.0.0.1

// Porta do Servidor de Login
login_port: 6900

// IP do Servidor de Personagens
// O endereço IP que os clientes usarão para conectar.
// Defina isso para qual é o IP público do seu servidor.
//char_ip: 127.0.0.1

// Porta do Servidor de Personagens
char_port: 6121

// Formato de timestamp que será impresso antes de todas as mensagens.
// Pode ter no máximo 20 caracteres de comprimento.
// Formatos comuns:
// %I:%M:%S %p (hora:minuto:segundo formato 12 horas, AM/PM)
// %H:%M:%S (hora:minuto:segundo, formato 24 horas)
// %d/%b/%Y (dia/Mês/ano)
// Para informações completas de formato, consulte o manual strftime().
//timestamp_format: [%d/%b %H:%M]

// Se a saída redirecionada contém sequências de escape (códigos de cores)
stdout_with_ansisequence: no

// Faz o servidor registrar tipos selecionados de mensagens em um arquivo na pasta /log/
// 1: Registrar Mensagens de Aviso (Warning)
// 2: Registrar mensagens de Erro e Erro SQL.
// 4: Registrar Mensagens de Depuração (Debug)
// Exemplo: "console_msg_log: 7" registra todos os 3 tipos
// Mensagens registradas por isso sobrescrevem a configuração console_silent
console_msg_log: 0

// Caminho do arquivo para armazenar as mensagens do console acima
console_log_filepath: ./log/char-msg_log.log

// Torna a saída do servidor mais silenciosa omitindo certos tipos de mensagens:
// 1: Ocultar mensagens de Informação
// 2: Ocultar mensagens de Status
// 4: Ocultar Mensagens de Notícia (Notice)
// 8: Ocultar Mensagens de Aviso (Warning)
// 16: Ocultar mensagens de Erro e Erro SQL.
// 32: Ocultar Mensagens de Depuração (Debug)
// Exemplo: "console_silent: 7" Oculta mensagens de informação, status e notícia (1+2+4)
console_silent: 0

// Comandos do Console
// Permitir o uso de comandos do console ligado/desligado
// Isso previne o uso de >& log.file
console: off

// Tipo de servidor.
// Sem efeitos funcionais no momento.
// Exibido ao lado do nome do servidor no cliente.
// 0=normal, 1=manutenção, 2=acima de 18 anos, 3=pago, 4=P2P
char_maintenance: 0

// Habilitar ou desabilitar criação de novos personagens.
// Agora é realmente suportado [Kevin]
char_new: yes

// Exibir (Novo) na lista de servidores.
char_new_display: 0

// Máximo de usuários capazes de se conectar ao servidor.
// Defina como 0 para desabilitar usuários de fazer login. (-1 significa ilimitado)
max_connect_user: -1

// ID de Grupo que tem permissão para contornar o limite de usuários do servidor.
// Ou para conectar quando o char está em modo de manutenção (groupid >= allow)
// Padrão: -1 = ninguém (não há grupos com ID < 0)
// Veja: conf/groups.conf
gm_allow_group: 99

// Com que frequência o servidor deve salvar informações da guilda? (Em segundos)
// (o intervalo de salvamento de personagem é definido na configuração do mapa (autosave_time))
autosave_time: 60

// Exibir informações no console sempre que personagens/guilds/parties/pets são carregados/salvos?
save_log: yes

// Ponto de partida para novos personagens
// Formato: <nome_do_mapa>,<x>,<y>{:<nome_do_mapa>,<x>,<y>...}
// O número máximo de pontos de início é MAX_STARTPOINT em char.hpp (padrão 5)
// A localização é escolhida aleatoriamente na criação do personagem.
// NOTA: Para Doram, isso requer cliente 20151001 ou mais novo.
start_point: iz_int,18,26:iz_int01,18,26:iz_int02,18,26:iz_int03,18,26:iz_int04,18,26
start_point_pre: new_1-1,53,111:new_2-1,53,111:new_3-1,53,111:new_4-1,53,111:new_5-1,53,111
start_point_doram: lasa_fild01,48,297

// Itens iniciais para novos personagens
// Número máximo de itens é MAX_STARTITEM em char.cpp (padrão 32)
// Formato: <id>,<quantidade>,<posição>{:<id>,<quantidade>,<posição>...}
// Para equipar automaticamente um item, inclua a posição onde será equipado; caso contrário, use zero.
// NOTA: Para Doram, isso requer cliente 20151001 ou mais novo.
start_items: 1201,1,2:2301,1,16:23484,1,0
start_items_pre: 1201,1,2:2301,1,16
start_items_doram: 1681,1,2:2301,1,16

// Zeny inicial para novos personagens
start_zeny: 0

// Tamanho para as listas de fama
fame_list_alchemist: 10
fame_list_blacksmith: 10
fame_list_taekwon: 10

// Modificador de experiência ganha pela guilda.
// Ajusta a experiência taxada antes de adicioná-la à experiência da guilda. Por exemplo, se definido
// para 200, a guilda recebe o dobro da experiência taxada do jogador.
guild_exp_rate: 100

// Nome usado para personagens desconhecidos
unknown_char_name: Desconhecido

// Registrar o servidor de personagens?
log_char: yes

// Comprimento mínimo para um nome de personagem.
// Deve ser definido como '4' a menos que seu cliente use o patch diff 'Remover limite de nome de personagem de 4/6 letras'.
char_name_min_length: 4

// Permitir ou não nomes idênticos para personagens mas com caixa diferente (maiúscula/minúscula):
// exemplo: Teste-teste-TESTE-TesTe; Valor: 0 não permitido (padrão), 1 permitido
name_ignoring_case: no

// Gerenciar letras/símbolos possíveis no nome do personagem. Caracteres de controle (0x00-0x1f) nunca são aceitos. Valores possíveis são:
// NOTA: Aplica-se a nomes de personagens, party e guild.
// 0: sem restrição (padrão)
// 1: apenas letras/símbolos na opção 'char_name_letters'.
// 2: Letras/símbolos na opção 'char_name_letters' são proibidos. Todos os outros são possíveis.
char_name_option: 1

// Defina as letras/símbolos que você quer usar com a opção 'char_name_option'.
// Nota: Não adicione espaços a menos que queira adicionar 'espaço' à lista.
char_name_letters: abcdefghijklmnopqrstuvwxyz ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890

// Restringir exclusão de personagem por Nível Base
// 0: sem restrição (jogadores podem excluir personagens de qualquer nível)
// -X: você não pode excluir chars com Nível Base <= X
// Y: você não pode excluir chars com Nível Base >= Y
// ex: char_del_level: 80 (jogadores não podem excluir personagens com Nível Base 80+)
char_del_level: 0

// Quantidade de tempo em segundos pelo qual a exclusão do personagem é atrasada.
// Padrão: 86400 (24 horas)
// NOTA: Requer cliente 2010-08-03aragexeRE ou mais novo.
char_del_delay: 86400

// Restringir exclusão de personagem por endereço de email ou data de nascimento.
// Isso restringe jogadores de alterar o langtype e excluir personagens.
// Padrões baseados na data do cliente.
// 1: Endereço de email
// 2: Data de nascimento
// 3: Endereço de email ou Data de nascimento
// IMPORTANTE!
// - Esta configuração só funciona para clientes que enviam 0x0068 ou 0x01fb para solicitação de exclusão.
// - Use langtype 1 para clientes mais novos (2013+), para usar 0x01fb.
// - Clientes que não estão usando 0x0068 ou 0x01fb, usam apenas data de nascimento (AAMMDD) como padrão.
char_del_option: 2

// Restringir exclusão de personagem enquanto ele ainda está em uma party ou guilda
// 0: Nenhuma restrição é aplicada
// 1: Personagem não pode ser excluído enquanto permanecer em uma party
// 2: Personagem não pode ser excluído enquanto permanecer em uma guilda
// 3: Personagem não pode ser excluído enquanto permanecer em uma party ou guilda (padrão)
char_del_restriction: 3

// Restringir certas classes de serem criadas. (Somente funcional em 20151001aRagexe ou posterior)
// 0: Nenhuma criação de personagem é permitida
// 1: Apenas noviço é permitido ser criado    (padrão pré-renewal)
// 2: Apenas invocador (summoner) é permitido ser criado
// 3: Tanto noviço quanto invocador podem ser criados (padrão renewal)
// Descomente para personalizar a restrição
//allowed_job_flag: 3

// Partys que não têm nenhum membro devem ser limpas da tabela party_db na inicialização?
clear_parties: no

// Pasta que contém os arquivos do banco de dados.
db_path: db

//===================================
// Sistema de Pincode
//===================================
// NOTA: Requer cliente 2011-03-09aragexeRE ou mais novo.
// Uma janela é aberta antes que você possa selecionar seu personagem e você terá que inserir um pincode usando apenas seu mouse.
// Padrão: sim
pincode_enabled: yes

// Com que frequência um usuário deve alterar seu pincode?
// 0: nunca (padrão)
// X: a cada X dias
pincode_changetime: 0

// Quantas vezes um usuário pode inserir o pincode errado?
// Padrão: 3 (máximo do cliente)
pincode_maxtry: 3

// Os usuários são forçados a usar um pincode quando o sistema está habilitado?
// Padrão: sim
pincode_force: yes

// Números repetidos são permitidos?
// Padrão: não
pincode_allow_repeated: no

// Números sequenciais são permitidos?
// Padrão: não
pincode_allow_sequential: no

//===================================
// Sistema de Addon
//===================================
// Movimentação de personagem
// NOTA: Requer cliente 2011-09-28aragexeRE ou mais novo.
// Permite que os usuários movam seus personagens entre slots.
// Padrão: sim
char_move_enabled: yes

// Permitir que usuários movam um personagem para um slot usado?
// Se habilitado, os personagens são trocados.
// Padrão: sim
char_movetoused: yes

// Permitir que usuários movam personagens quantas vezes quiserem?
char_moves_unlimited: no

// Renomeação de personagem
// Permitir que usuários renomeiem um personagem enquanto estão em uma party?
// Padrão: não
char_rename_party: no

// Permitir que usuários renomeiem um personagem enquanto estão em uma guilda?
// Padrão: não
char_rename_guild: no

// Devemos verificar se as tabelas sql estão corretas na inicialização do servidor?
char_checkdb: yes

// Mapa padrão se o personagem estiver em um mapa não existente quando carregado.
default_map: prontera
default_map_x: 156
default_map_y: 191

// Depois de quantos dias membros inativos do clã devem ser removidos de seu clã?
// 0: nunca removê-los
// X: remover membros do clã se eles não fizeram login por X dias
// Padrão: 14
clan_remove_inactive_days: 14

//===================================
// RODEX
//===================================
// Depois de quantos dias os e-mails devem ser devolvidos ao seu remetente?
// 0: nunca devolvê-los
// X: devolvê-los após X dias
// Padrão: 15
mail_return_days: 15

// Quantos dias depois que um e-mail foi devolvido ao seu remetente ele deve ser excluído completamente?
// 0: nunca excluí-los
// X: excluí-los X dias após terem sido devolvidos
// Padrão: 15
mail_delete_days: 15

// O botão Recuperar Todos ignora o status de e-mail não lido?
// não: Apenas retorna anexos de e-mails lidos
// sim: Retorna anexos de todos os e-mails
// Padrão: sim
mail_retrieve: yes

// E-mails sem nenhum anexo devem ser devolvidos ao seu remetente?
// Padrão: sim
mail_return_empty: yes

import: conf/import/char_conf.txt