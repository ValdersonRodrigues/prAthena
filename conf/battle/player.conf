//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Tradução original por Peter Kieser <pfak@telus.net>
// Revisado para um inglês mais simples por Ancyker
// Traduzido para português
//--------------------------------------------------------------
// Nota 1: Valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: Valor é em porcentagens (100 significa 100%)
// Nota 3: Valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Jogador, 2: Monstro, 4: Pet, 8: Homúnculo, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Taxa máxima de HP dos jogadores? (Padrão é 100)
hp_rate: 100

// Taxa máxima de SP dos jogadores? (Padrão é 100)
sp_rate: 100

// Cartas e atributos da mão esquerda são aplicados ao ataque da mão direita? (Nota 1)
// (É 'yes' nos servidores oficiais)
left_cardfix_to_right: yes

// Quantidade de HP com que um jogador ressurgirá, 0 é padrão.
// (Unidade é em porcentagem do HP total, 100 é cura total de HP, 0 é ressurgir com 1HP total.)
restart_hp_rate: 0

// Quantidade de SP com que um jogador ressurgirá, 0 é padrão.
// (Unidade é em porcentagem do SP total, 100 é cura total de SP, 0 é ressurgir com 1SP total.)
restart_sp_rate: 0

// Um jogador normal pode ignorar a árvore de habilidades? (Nota 1)
player_skillfree: no

// Quando definido como yes, força pontos de habilidade ganhos da 1ª classe a serem colocados em habilidades
// da 1ª classe, e força pontos de habilidade novato a serem colocados na habilidade básica. (Nota 1)
player_skillup_limit: yes

// Habilidades de quest podem ser aprendidas? (Nota 1)
// Definir isto como yes pode abrir uma exploração no seu servidor!
quest_skill_learn: no

// Quando habilidades são resetadas, habilidades de quest também são resetadas? (Nota 1)
// Definir isto como yes pode abrir uma exploração no seu servidor!
// NOTA: Se tem quest_skill_learn definido como yes, habilidades de quest são sempre resetadas.
quest_skill_reset: no

// Deve ter habilidades básicas para poder sentar, trocar, formar um grupo ou criar uma sala de chat? (Nota 1)
basic_skill_check: yes

// Ao teleportar, ou spawnar em um mapa, quanto tempo antes um monstro te vê se você não se mover? (tempo em milissegundos)
// Isto é, quando vai para um mapa e não se move, quanto tempo antes os monstros notarão você.
// Se atacar um monstro, ele atacará de volta independente desta configuração.
// Durante este tempo, você também está protegido de dano.
// Este valor pode ser sobrescrito para mapas específicos com o mapflag 'invincible_time'.
player_invincible_time: 3000

// Intervalo de tempo para HP restaurar naturalmente. (em milissegundos)
natural_healhp_interval: 6000

// Intervalo de tempo para SP restaurar naturalmente. (em milissegundos)
natural_healsp_interval: 8000

// Intervalo de tempo de habilidade de cura automática. (em milissegundos)
natural_heal_skill_interval: 10000

// Peso máximo para um personagem carregar antes de parar de curar naturalmente. (Nota 2)
// Dependendo desta configuração pode precisar mudar o arquivo de imagem TGA correspondente
// em seus dados para mostrar a porcentagem adequada no ícone de status.
// Padrão nos servidores oficiais: 50 para Pre-renewal, 70 para Renewal
//natural_heal_weight_rate: 70

// Peso máximo para um personagem pegar um item de caixas de item. (Nota 2)
// Padrão nos servidores oficiais: 70 para Pre-renewal, 90 para Renewal
//open_box_weight_rate: 90

// Peso máximo para um personagem carregar antes de entrar no estado de sobrepeso maior. (Nota 2)
// Neste estado o personagem não pode curar naturalmente, atacar ou usar habilidades.
major_overweight_rate: 90

// Velocidade de ataque máxima. (Padrão 190, Máximo permitido 199)
max_aspd: 190

// Igual a max_aspd, mas para 3ª classes. (Padrão 193, Máximo permitido 199)
max_third_aspd: 193

// ASPD máximo para classe estendida (Kagerou/Oboro e Rebellion). (Padrão 193, Máximo permitido 199)
max_extended_aspd: 193

// ASPD máximo para Classe Invocador (Doram). (Padrão 193, Máximo permitido 199)
max_summoner_aspd: 193

// Taxa máxima de velocidade de caminhada (200 seria limitado ao dobro da velocidade normal)
max_walk_speed: 300

// HPs máximos dependendo do nível base. Valores padrão são:
// Nv 99:  330000
// Nv150:  660000
// Nv175: 1100000
max_hp_lv99: 330000
max_hp_lv150: 660000
max_hp: 1100000

// SP máximo. (Padrão é 1000000)
max_sp: 1000000

// Parâmetros/status máximos para cada classe. (str, agi, vit, int, dex, e luk)
// 'max_parameter' para novato, não-trans, não-baby, e não-3ª classes
// 'max_trans_parameter' para classes trans (classes trans não-3ª)
// 'max_third_parameter' para 3ª classes (regulares/não-trans) exceto classes baby 3ª
// 'max_third_trans_parameter' para classes trans 3ª
// 'max_baby_parameter' para classes baby exceto classes baby 3ª
// 'max_baby_third_parameter' apenas para classes baby 3ª
// 'max_extended_parameter' para 2ª classe estendida (Kagerou/Oboro e Rebellion)
// Para opções mais específicas/avançadas, veja 'db/[pre-]re/job_params_db.txt'
max_parameter: 99
max_trans_parameter: 99
max_third_parameter: 130
max_third_trans_parameter: 130
max_baby_parameter: 80
max_baby_third_parameter: 117
max_extended_parameter: 130
max_summoner_parameter: 130
max_fourth_parameter: 130

// Pontos de status bônus para classe transcendente
transcendent_status_points: 52

// Def/mdef máximo de armadura
// NOTA: Esta configuração não tem efeito se servidor está rodando em Modo Renewal (RENEWAL)
// NOTA: não afeta habilidades e efeitos de status como Mental Strength
// Se weapon_defense_type é não-zero, não se aplicará a def máxima.
// Se magic_defense_type é não-zero, não se aplicará a mdef máxima.
max_def: 99

// Bônus de conversão Def para Def2. Se def/mdef da armadura excede max_def,
// o restante é convertido para vit def/int mdef usando este multiplicador
// (ex: se definido como 10, cada ponto de armadura acima do máximo torna-se 10 pontos de defesa vit)
over_def_bonus: 0

// Peso máximo que carrinhos podem carregar.
max_cart_weight: 8000

// Prevenir logout de jogadores depois de serem atingidos por quanto tempo (em ms, 0 desabilita)?
prevent_logout: 10000

// Quando o servidor deve prevenir um jogador de fazer logout? Não tem efeito se prevent_logout está desabilitado. (Nota 3)
// Servidores oficiais previnem jogadores de fazer logout depois de atacar, conjurar habilidades, e tomar dano.
// 0 = Jogadores podem sempre fazer logout
// 1 = Prevenir logout ao fazer login
// 2 = Prevenir logout depois de atacar
// 4 = Prevenir logout depois de conjurar habilidade
// 8 = Prevenir logout depois de ser atingido
prevent_logout_trigger: 14

// Exibir valores de hp/sp drenados de ataques normais? (Ex: carta Hunter Fly)
show_hp_sp_drain: no

// Exibir valores de hp/sp ganhos de matar monstros? (Ex: Carta Sky Deleter)
show_hp_sp_gain: yes

// Se definido, quando A aceita B como amigo, B também será adicionado à lista de amigos de A,
// caso contrário, apenas A aparece na lista de amigos de B.
// NOTA: esta configuração habilita auto-adição e auto-exclusão de amigos.
friend_auto_add: yes

// Solicitações simultâneas de troca/grupo/guild são automaticamente rejeitadas?
invite_request_check: yes

// Jogadores droparão uma 'Caveira' quando mortos?
// Nota: O item 'Caveira' (ID 7420) é restrito de troca por padrão. Você precisa
// remover a flag "NoTrade" no item para esta funcionalidade funcionar.
// 0 = Desabilitado
// 1 = Dropado apenas em mapas PvP
// 2 = Dropado em todas as situações
bone_drop: 0

// Personagens montados (em Peco) aumentam seu tamanho?
// 0 = não
// 1 = apenas Classes Normais em Peco têm Tamanho Grande
// 2 = apenas Classes Baby em Peco têm Tamanho Médio
// 3 = ambas Classes Normais em Peco têm Tamanho Grande
//	e Classes Baby em Peco têm Tamanho Médio
character_size: 0

// Personagens inativos podem receber autoloot?
// Defina como o tempo em segundos onde um personagem inativo parará de receber
// itens do Autoloot (0: desabilitado).
idle_no_autoloot: 0

// Distância mínima que uma vending/sala de chat deve estar de um NPC para ser colocada.
// Padrão: 3 (0: desabilitado).
min_npc_vendchat_distance: 3
 
// Quanto mounts alugados devem aumentar a velocidade de movimento de um jogador?
// Padrão é 25. 100 = 100% de aumento.
rental_mount_speed_boost: 25

//===================================
// Sistema VIP
//===================================
// Aumento de slots de armazém. Definir como 0 desabilitará.
// Dar mais slots de armazém acima do limite MIN_STORAGE.
// Nota: MIN_STORAGE + vip_storage_increase não pode exceder MAX_STORAGE.
// Padrão: 300
vip_storage_increase: 300

// Aumento da taxa de experiência base. Definir como 0 desabilitará. (Nota 2)
// Padrão: 50
vip_base_exp_increase: 50

// Aumento da taxa de experiência de job. Definir como 0 desabilitará. (Nota 2)
// Padrão: 50
vip_job_exp_increase: 50

// Multiplicador da taxa de penalidade de experiência para contas VIP.
// Padrão: 100 (100 = 1% de penalidade)
vip_exp_penalty_base: 100
vip_exp_penalty_job: 100

// Penalidade de zeny para contas VIP.
// Perda de zeny só acontece se o jogador morre de outro jogador.
// Padrão: 0 (100 = 1% de penalidade)
vip_zeny_penalty: 0

// Aumento de experiência do Battle Manual. Definir como 0 desabilitará.
// - Battle Manual Regular/Grosso: 50+(50/X) = 75%
// - Battle Manual HE: 100+(100/X) = 150%
// - Battle Manual x3: 200+(200/X) = 300%
// Nota: X é o valor da configuração.
// Padrão: 2
vip_bm_increase: 2

// Aumento de drop de itens. Definir como 0 desabilitará.
// Nota: 50 = 50% de aumento de item_drop.
// Para item_rate = 200: 200 * 50 / 100 = 100 bônus adicionado aos 200 base dando taxa total de 300.
// Padrão: 50
vip_drop_increase: 50

// Requisito de gemstone.
// O Grupo VIP pode ignorar requisito de gemstone para habilidades?
// 0 = Desabilitar
// 1 = Comportar como Carta Mistress
// 2 = Remover todos requisitos de gemstone (padrão)
vip_gemstone: 2

// Exibirá informações de taxa (EXP, Drop, e mensagem de penalidade de morte)? (Nota 1)
vip_disp_rate: yes

// Reviver jogador morto enquanto teleporta? (Nota 1)
revive_onwarp: yes

// Nível base mínimo para receber Bônus de Ranqueado Taekwon
// - 3x HP e SP Máximo
// - Todas habilidades Taekwon
taekwon_ranker_min_lv: 90

// Pontos de fama ganhos
// Missão Taekwon completada
fame_taekwon_mission: 1
// Refinou própria arma forjada para +10
fame_refine_lv1: 1
fame_refine_lv2: 25
fame_refine_lv3: 1000
// Sucesso em forjar uma arma lv3 com 3 ingredientes adicionais
fame_forge: 10
// Limite de refinamento para dar ponto por refinar arma forjada para +10
blacksmith_fame_refine_threshold: 10
// Sucesso em preparar 'n' Poções Condensadas em sequência
fame_pharmacy_3: 1
fame_pharmacy_5: 3
fame_pharmacy_7: 10
fame_pharmacy_10: 50

// Como o servidor deve medir o tempo de inatividade do personagem? (Nota 3)
// 0x0001 - Pedido de Andar
// 0x0002 - Pedido UseSkillToID (Tentativa de uso de habilidade com alvo)
// 0x0004 - Pedido UseSkillToPos (Tentativa de uso de habilidade em área)
// 0x0008 - Pedido UseItem (Incluindo equipar/desequipar)
// 0x0010 - Pedido de Ataque
// 0x0020 - Pedido de Chat (Sussurro, Grupo, Guild, Campos de Batalha, etc)
// 0x0040 - Pedido Sentar/Levantar
// 0x0080 - Pedido de Emoção
// 0x0100 - Pedido de Dropar Item
// 0x0200 - Pedido de @/#Comando
// 0x0400 - Fechando uma janela de NPC
// 0x0800 - Fornecendo entrada para um NPC
// 0x1000 - Escolhendo uma opção de menu de NPC
// 0x2000 - Clicando no botão próximo de um NPC
// 0x4000 - Finalizando uma barra de progresso de NPC
// Por favor, note que pelo menos 1 opção deve estar habilitada.
// Esteja ciente de que quanto mais opções usadas, mais fácil se torna burlar funcionalidades que dependem de idletime (ex: checkidle()).
// Padrão: andar (0x1) + useskilltoid (0x2) + useskilltopos (0x4) + useitem (0x8) + ataque (0x10) + qualquer interação com npc(0x400,0x800,0x1000,0x2000,0x4000) = 0x7C1F
idletime_option: 0x7C1F

// Ajustar características especiais da classe invocador.
// - Invocadores pertencem à categoria de raça bruta. Eles têm sua própria raça RC_PLAYER_DORAM (11) para serem diferenciados da raça de monstro RC_BRUTE (2).
// - Invocadores são tamanho pequeno (0) em vez de médio (1)
summoner_race: 11
summoner_size: 0

//================================
// Sistemas de 4ª Classe
//================================
// Quantos trait points os jogadores ganham quando mudam para uma 4ª classe?
// Padrão: 7
trait_points_job_change: 7

// Limite máximo de trait stats.
// Trait Stats: POW, STA, WIS, SPL, CON, CRT
// Oficial é 110.
max_trait_parameter: 110

// Porcentagem máxima de RES/MRES que pode ser ignorada por bônus de item/habilidade.
// Padrão: 50
max_res_mres_ignored: 50

// AP máximo
// Padrão: 1000
max_ap: 1000

// Taxa máxima de AP dos jogadores? (Padrão é 100)
ap_rate: 100

// Quantidade de AP com que um jogador ressurgirá, 0 é padrão.
// (Unidade é em porcentagem do AP total, 100 é cura total de AP, 0 é ressurgir com 0 AP total.)
restart_ap_rate: 0

// AP é perdido quando o jogador morre?
// Padrão: yes
loose_ap_on_death: yes

// AP é perdido quando o jogador entra em mapas PVP/GVG/WoE/Campos de Batalha?
// Padrão: yes
loose_ap_on_map: yes

// Jogadores mantêm seu AP ao fazer logout?
// Padrão: yes
keep_ap_on_logout: yes