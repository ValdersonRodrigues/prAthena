//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Tradução original por Peter Kieser <pfak@telus.net>
// Adaptado para um inglês mais simples por Ancyker
//--------------------------------------------------------------
// Nota 1: Valor é um interruptor de configuração (ligado/desligado, sim/não ou 1/0)
// Nota 2: Valor está em porcentagens (100 significa 100%)
//--------------------------------------------------------------

// Quando um item é dropado, ele vai direto para o inventário do usuário? (Nota 1)
item_auto_get: no

// Quanto tempo leva para um item desaparecer do chão após ser dropado? (em milissegundos)
flooritem_lifetime: 60000

// Bônus de prioridade de loot para o primeiro atacante (Nota 2)
// O primeiro jogador no registro de dano de um monstro que está vivo e no mesmo mapa ganha um bônus de prioridade de loot
// Oficialmente, 30% do dano total ao monstro é adicionado ao dano deste jogador ao calcular a prioridade de loot
// Se definir como 0, a prioridade de loot será calculada apenas com base no maior dano causado
// Se definir como 100 (máximo), o primeiro jogador no registro de dano sempre terá a primeira prioridade de loot
// A prioridade de loot determina quão cedo um jogador pode pegar um item (veja configurações abaixo)
first_attack_loot_bonus: 30

// O MVP deve ir para o jogador com prioridade de loot? (Nota 1)
// Oficialmente, o MVP vai para o jogador com maior valor em [dano causado] + [dano recebido] no MVP.
// Ative esta opção se desejar que o MVP vá para o jogador com primeira prioridade de loot (comportamento antigo do Athena).
mvp_to_loot_priority: no

// Tempo de graça durante o qual apenas o jogador que causou mais dano ao monstro pode pegar o item (em milissegundos)
item_first_get_time: 3000

// Tempo de graça durante o qual apenas o primeiro e segundo jogador que causaram mais dano ao monstro podem pegar o item (em milissegundos)
// (Entra em efeito após o término de item_first_get_time)
item_second_get_time: 2000

// Tempo de graça durante o qual apenas o primeiro, segundo e terceiro jogador que causaram mais dano ao monstro podem pegar o item (em milissegundos)
// (Entra em efeito após o término de item_second_get_time)
item_third_get_time: 2000

// Tempo de graça durante o qual apenas o jogador que causou mais dano a um chefe pode pegar o item (em milissegundos)
// Também se aplica aos itens de recompensa do MVP, quando o MVP não pode pegar o item e ele cai no chão
mvp_item_first_get_time: 10000

// Tempo de graça durante o qual apenas o primeiro e segundo jogador que causaram mais dano a um chefe podem pegar o item (em milissegundos)
// Também se aplica aos itens de recompensa do MVP, quando o primeiro e segundo MVP não podem pegar o item e ele cai no chão
// (Entra em efeito após o término de mvp_item_first_get_time)
mvp_item_second_get_time: 10000

// Tempo de graça durante o qual apenas o primeiro, segundo e terceiro jogador que causaram mais dano a um chefe podem pegar o item (em milissegundos)
// Também se aplica aos itens de recompensa do MVP, quando o primeiro, segundo e terceiro MVP não podem pegar o item e ele cai no chão
// (Entra em efeito após o término de mvp_item_second_get_time)
mvp_item_third_get_time: 2000

// Taxas de drop de itens (Nota 2)

// Taxa de drop de itens comuns (itens da aba ETC, exceto cartas)
item_rate_common: 100
item_rate_common_boss: 100
item_rate_common_mvp: 100
item_drop_common_min: 1
item_drop_common_max: 10000

// Taxa de drop de itens de cura (itens que restauram HP ou SP)
item_rate_heal: 100
item_rate_heal_boss: 100
item_rate_heal_mvp: 100
item_drop_heal_min: 1
item_drop_heal_max: 10000

// Taxa de drop de itens utilizáveis (na aba de itens) além dos itens de cura
item_rate_use: 100
item_rate_use_boss: 100
item_rate_use_mvp: 100
item_drop_use_min: 1
item_drop_use_max: 10000

// Taxa de drop de equipamentos
item_rate_equip: 100
item_rate_equip_boss: 100
item_rate_equip_mvp: 100
item_drop_equip_min: 1
item_drop_equip_max: 10000

// Taxa de drop de cartas
item_rate_card: 100
item_rate_card_boss: 100
item_rate_card_mvp: 100
item_drop_card_min: 1
item_drop_card_max: 10000

// Ajuste de taxa para os itens de MVP que o MVP recebe diretamente no inventário
// Modo: 0 - ordem oficial, 1 - ordem aleatória, 2 - todos os itens
item_rate_mvp: 100
item_drop_mvp_min: 1
item_drop_mvp_max: 10000
item_drop_mvp_mode: 0

// Ajuste de taxa para drops concedidos por equipamentos
item_rate_adddrop: 100
item_drop_add_min: 1
item_drop_add_max: 10000

// Ajuste de taxa para itens dentro de grupos de drops concedidos por equipamentos
// Utilizado por Descoberta de Minério e itens como Espada Gaia, Espada Jewel, Carta Blazzer, Carta Tengu e Chifre Dokkaebi
item_group_rate: 100
item_group_drop_min: 1
item_group_drop_max: 10000

// Ajuste de taxa para drops de Baús do Tesouro (isso sobrescreve todos os outros modificadores)
item_rate_treasure: 100
item_drop_treasure_min: 1
item_drop_treasure_max: 10000

// Usar drops logarítmicos? (Nota 1)
// Drops logarítmicos escalonam taxas de drop de forma não-linear usando a equação:
// Droprate(x,y) = x * (5 - log(x)) ^ (ln(y) / ln(5))
// Onde x é a taxa de drop original e y é o modificador de taxa (as variáveis item_rate* mencionadas anteriormente)
// Use a tabela a seguir para ter uma ideia de como a taxa afetará os drops quando logarítmicos são usados:
// Y: Taxa de Drop Original
// X: Modificador de taxa (ex: item_rate_equip)
//  X\Y | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
// -----+---------------------------------------------------------------
//   50 | 0.01 0.01  0.03  0.06  0.11  0.30  0.62  1.30  3.49  7.42 15.92
//  100 | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
//  200 | 0.02 0.04  0.09  0.18  0.35  0.84  1.61  3.07  7.16 13.48 25.13
//  500 | 0.05 0.09  0.22  0.40  0.74  1.65  3.00  5.40 11.51 20.00 33.98
// 1000 | 0.10 0.18  0.40  0.73  1.30  2.76  4.82  8.28 16.47 26.96 42.69
// 2000 | 0.20 0.36  0.76  1.32  2.28  4.62  7.73 12.70 23.58 36.33 53.64
// 5000 | 0.50 0.86  1.73  2.91  4.81  9.11 14.45 22.34 37.90 53.91 72.53
//10000 | 1.00 1.67  3.25  5.28  8.44 15.24 23.19 34.26 54.57 72.67 91.13
//20000 | 2.00 3.26  6.09  9.59 14.83 25.49 37.21 52.55 77.70 97.95  100%
//50000 | 5.00 7.87 13.98 21.12 31.23 50.31 69.56 92.48  100%  100%  100%
item_logarithmic_drops: no

// A taxa de drop de um monstro pode se tornar 0? (Nota 1)
// Padrão: no (como nos servidores oficiais)
drop_rate0item: no

// Aumentar taxa de drop +0.01%? (Nota 1)
// Nos servidores oficiais é possível obter 0.00% de chance de drop, então todos os itens são aumentados em 0.01%.
// NOTA: Isso é visto como um bug pelo rAthena.
// Padrão: no
drop_rateincrease: no

// Faz o valor de LUK afetar as taxas de drop em uma base absoluta.
// Definir como 100 significa que cada ponto de LUK adiciona 0.01% de chance de encontrar itens
// (independente da taxa de drop base do item).
drops_by_luk: 0

// Faz o valor de LUK afetar as taxas de drop em uma base relativa.
// Definir como 100 significa que cada ponto de LUK adiciona 1% de chance de encontrar itens
// (Assim, com 100 LUK, tudo terá o dobro de chance de dropar).
drops_by_luk2: 0

// As Esferas Marinhas e Floras invocadas por Alquimistas dropam itens?
// Esta configuração tem três valores disponíveis:
// 0: Nada droppado.
// 1: Apenas Esferas Marinhas dropam itens.
// 2: Todas as invocações de Alquimista dropam itens.
alchemist_summon_reward: 1

// Anunciar: ** Jogador1 ganhou Carta de Pupa do Pupa (chance 0.01%) ***
// Pode ser definido para qualquer valor entre 0~10000.
// Nota: Também anuncia uso da habilidade ROUBO com itens raros
// 0 = não mostrar anúncios
// 1 = mostrar anúncios para itens com chance de drop de 0.01%
// 333 = mostrar anúncios para itens com chance de drop de 3.33% ou menor
// 10000 = mostrar anúncios para todos os itens
rare_drop_announce: 0

// O autoloot leva em consideração bônus e penalidades do jogador? (Nota 1)
// Se RENEWAL_DROP, Bubble Gum, ou qualquer outro modificador estiver ativo, o autoloot
// os levará em consideração.
autoloot_adjust: 0

// O autoloot funciona quando um monstro é morto apenas por mercenário?
mercenary_autoloot: no

// Obter itens de um mercenário é desativado quando seu mestre está inativo?
// Defina como no, ou a quantidade de segundos (NÃO milissegundos) que precisam passar antes de considerar
// um personagem inativo.
// Personagens em chat/venda são sempre considerados inativos.
// O status de inatividade é reiniciado ao usar item/habilidade/ataque (ataque automático conta também)/movimento.
// Seu mestre só receberá itens se 'mercenary_autoloot' estiver ativado,
// caso contrário, eles serão dropados no chão como de costume.
// NOTA: Esta opção usa um timer especial para rastrear tempo inativo, separado do timer normal de inatividade.
mer_idle_no_share: no

// Como o servidor deve medir o tempo de inatividade do mestre do mercenário? (Nota 3)
// (Só funcionará se 'mer_idle_no_share' estiver ativado)
// 0x001 - Pedido de Caminhar
// 0x002 - Pedido UseSkillToID (Tentativa de uso de habilidade com alvo)
// 0x004 - Pedido UseSkillToPos (Tentativa de uso de habilidade em área)
// 0x008 - Pedido UseItem (Incluindo equipar/desequipar)
// 0x010 - Pedido de Ataque
// 0x020 - Pedido de Chat (Sussurro, Grupo, Guild, Campos de Batalha, etc)
// 0x040 - Pedido Sentar/Levantar
// 0x080 - Pedido de Emoção
// 0x100 - Pedido de Dropar Item
// 0x200 - Pedido de Comando @/#
// Por favor note que pelo menos 1 opção deve estar habilitada.
// Esteja ciente de que quanto mais opções usadas, mais fácil se torna burlar este recurso.
// Padrão: caminhar (0x1) + useskilltoid (0x2) + useskilltopos (0x4) + useitem (0x8) + ataque (0x10) = 0x1F
// NOTA: Isso permite configurar diferentes opções para mercenários, separadas do timer normal de inatividade e 'idletime_option'.
// Aplicará apenas a mortes exclusivas de mercenários e não afetará opções normais de autoloot e compartilhamento em grupo.
idletime_mer_option: 0x1F

// Se a taxa de drop estiver abaixo desta quantidade e um bônus for aplicado, o bônus não pode fazê-la exceder esta quantidade
drop_rate_cap: 9000
drop_rate_cap_vip: 9000

// Exibe um efeito de pilar colorido para itens dropados por monstros que contêm opções aleatórias
rndopt_drop_pillar: on

// Bônus de taxa de drop aumenta a taxa de drop de itens do mapa? (Nota 1)
// Padrão: yes
enable_bonus_map_drops: yes