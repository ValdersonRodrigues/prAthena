//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Tradução original por Peter Kieser <pfak@telus.net>
// Revisado para um inglês mais simples por Ancyker
// Traduzido para português
//--------------------------------------------------------------
// Nota 1: Valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: Valor é em porcentagens (100 significa 100%)
// Nota 3: O nível máximo das classes está armazenado na tabela de exp.
//         Consulte os arquivos db/exp.txt e db/exp2.txt para alterá-los.
//--------------------------------------------------------------

// Taxa na qual a exp. base é concedida. (Nota 2)
base_exp_rate: 100

// Taxa na qual a exp. de job é concedida. (Nota 2)
job_exp_rate: 100

// Ativar para permitir que um jogador suba mais de um nível por abate. (Nota 1)
multi_level_up: no

// Permitir multi level up até um certo nível?
// Só funciona se multi_level_up estiver ativado.
// Padrão: 0 (Ilimitado)
multi_level_up_base: 0
multi_level_up_job: 0

// Esta configuração pode limitar a experiência máxima obtida por abate, especificada como
// uma % da barra de exp atual. (Cada 10 = 1.0%)
// Por exemplo, defina como 500 e não importa quanta exp o mob dê,
// nunca poderá dar mais da metade da sua barra de exp atual.
max_exp_gain_rate: 0

// Método de cálculo da experiência ganha ao derrotar um monstro:
// 0 = usa dano causado / dano total como proporção de dano
// 1 = usa dano causado / hp_max como proporção de dano
// 2 = 0 + primeiro atacante conta em dobro
exp_calc_type: 0

// Aumento de experiência por atacante. Cada atacante adicional no
// monstro faz com que ele dê esta porcentagem a mais de experiência
// (ex: 5 pessoas atacam com 25 aqui, +(25*4)% -> +100% de exp)
exp_bonus_attacker: 25

// Número máximo de atacantes onde o bônus de exp é limitado
// (ex: se definido como 5, o bônus máximo é 4*bônus-por-personagem independente dos atacantes)
exp_bonus_max_attacker: 12

// Habilidades de conjuração que não causam dano ainda contam como atacante? (Nota 1)
// Definir como yes faz habilidades como Lex Aeterna aumentarem a exp que um monstro dá.
// Oficialmente você precisa causar dano para contar.
exp_bonus_nodamage_attacker: no

// Taxa de bônus de exp para MVP. (Nota 2)
mvp_exp_rate: 100

// Taxa de exp base/job dada por NPCs. (Nota 2)
quest_exp_rate: 100

// Taxa de exp de job ao usar a habilidade Heal (100 é igual à quantidade curada, 200 é o dobro.
// O equilíbrio da taxa de exp é melhor usado com 5 a 10)
heal_exp: 0

// Taxa de exp. ganha no processo de ressurreição, a unidade é 0.01%.
// O cálculo de experiência é: valor de experiência * diferença de nível da pessoa revivida / 100 * resurrection_exp/10000 que o jogador revivido pode obter.
resurrection_exp: 0

// Taxa de exp de job ao usar Discount e Overcharge em um NPC
// (em incrementos de 0.01% - 100 é 1%, 10000 é normal, 20000 é o dobro.)
// O cálculo é: (dinheiro recebido * nível da habilidade) * shop_exp / 10000.
shop_exp: 0

// Exp em PvP. Os jogadores ganham exp em mapas PvP?
// (Nota: NÃO exp de jogadores, mas do leveling normal)
pvp_exp: yes

// Quando um jogador morre, como devemos penalizá-lo?
// 0 = Sem penalidade.
// 1 = Perde % do nível atual quando morto.
// 2 = Perde % da experiência total quando morto.
death_penalty_type: 1

// Taxa de penalidade de exp base (Cada 100 é 1% da exp)
death_penalty_base: 100

// Taxa de penalidade de exp de job (Cada 100 é 1% da exp)
death_penalty_job: 100

// Quando um jogador morre (para outro jogador), quanto de zeny devemos penalizá-lo?
// NOTA: É uma porcentagem do seu zeny, então 100 = 1%
zeny_penalty: 0

// Jogadores no nível máximo base/job perdem EXP ao morrer?
// 0: Nunca perde (padrão como no oficial).
// 1: Perde EXP Base.
// 2: Perde EXP de Job.
death_penalty_maxlv: 0

// Exibirá a experiência ganha ao matar um monstro. (Nota 1)
disp_experience: no

// Exibirá o zeny ganho (de monstros, trocas, etc.) (Nota 1)
disp_zeny: no

// Usar o conteúdo de db/statpoint.txt ao resetar stats e subir de nível? (Nota 1)
// Se não, uma equação será usada que preserva os statpoints ganhos/perdidos
// por meios externos (ex: compradores/vendedores de stat points)
use_statpoint_table: yes

// Usar o conteúdo de db/statpoint.yml ao resetar stats e subir de nível? (Nota 1)
// Se não, uma equação será usada que preserva os trait points ganhos/perdidos
// por meios externos (ex: compradores/vendedores de trait points)
use_traitpoint_table: yes

// Custo de EXP para conjurar PR_REDEMPTIO (Nota 2)
exp_cost_redemptio: 1

// Quantos jogadores são necessários para que a penalidade de EXP do PR_REDEMPTIO se torne 0?
// Por padrão, se 'exp_cost_redemptio' é 1 (1%) e cada jogador revivido reduz a penalidade para 0.2%,
// significa que 'exp_cost_redemptio_limit' é 5.
exp_cost_redemptio_limit: 5