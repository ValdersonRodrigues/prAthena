//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Tradução original por Peter Kieser <pfak@telus.net>
// Adaptado para um inglês mais simples por Ancyker
//--------------------------------------------------------------
// Nota 1: Valor é um interruptor de configuração (ligado/desligado, sim/não ou 1/0)
// Nota 2: Valor está em porcentagens (100 significa 100%)
// Nota 3: Valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Personagem, 2: Monstro, 4: Pet, 8: Homúnculo, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Quem deve ter um valor baseatk (faz STR afetar o dano)? (Nota 3)
enable_baseatk: 0x9
enable_baseatk_renewal: 0x29F

// Quem pode ter fuga perfeita? (Nota 3)
enable_perfect_flee: 1

// Quem pode ter ataques críticos? (Nota 3)
// (Note que existem algumas habilidades que sempre causam dano crítico independentemente disso)
enable_critical: 17

// Taxa de ajuste de crítico para não-jogadores (Nota 2)
mob_critical_rate: 100
critical_rate: 100

// Quais tipos de unidade devem receber um atraso de caminhada de ataques normais? (Nota 3)
// O atraso é igual à 'animação de ataque' (amotion). O cliente já bloqueia
// o envio de solicitações de movimento durante este tempo, então para personagens controlados pelo cliente
// esta configuração é principalmente um mecanismo de segurança contra edições do cliente.
// Monstros geralmente não são afetados por isso, pois sua IA está inativa durante sua animação
// de ataque, a menos que você personalize sua IA (veja monster_ai 0x2000 em monster.conf)
attack_walk_delay: 0

// Usar sistema legado de atraso de caminhada ao receber dano? (Nota 3)
// Oficialmente, ao ser atingido, você apenas para no centro da célula mais próxima.
// O atraso de caminhada só afeta o tempo que um monstro reage ao dano neste caso.
// O sistema legado impede comandos de movimento pela duração total do atraso de caminhada, mas só
// se aplica se o alvo pudesse se mover anteriormente por pelo menos a duração do atraso.
damage_walk_delay: 0

// Ajuste do atraso de movimento após ser atingido. (Nota 2)
// O atraso de 'não pode andar' após ser atingido é calculado como uma porcentagem da duração da animação de dano.
// Para monstros, este atraso também determina quanto tempo leva até que reajam a um atacante.
pc_damage_walk_delay_rate: 20
damage_walk_delay_rate: 100

// Ajuste do atraso de movimento para ataques de múltiplos golpes.
// Quando atingido por uma habilidade de múltiplos golpes como Lord of Vermillion ou Jupitel Thunder, os personagens serão
// incapazes de se mover por um adicional de "(número de golpes -1) * multihit_delay" milissegundos.
// Por favor, note que habilidades que causam mais de 10 golpes são consideradas apenas como habilidades de 2 golpes.
// Este atraso também é adicionado ao tempo que um monstro espera até reagir a um atacante.
// Oficial: 200
// Athena Legado: 80
multihit_delay: 200

// Taxa de atraso de dano para jogadores (Nota 2)
// Isso afeta o atraso de dano enviado ao cliente e é o valor base para o atraso de caminhada.
player_damage_delay_rate: 100

// Sempre ter endurecer? (Nota 3)
// Os tipos de unidade definidos aqui não podem ser parados por dano.
// Por favor, note que críticos não podem ser exibidos em alvos com endurecer devido a uma limitação do cliente.
// Isso significa que esta configuração torna impossível exibir golpes críticos nesses tipos de unidade.
infinite_endure: 0

// Raça ou elemento deve ser usado para considerar alguém como morto-vivo?
// 0 = elemento morto-vivo; raça ainda é imune a congelamento e pedra (oficial)
// 1 = raça morto-vivo
// 2 = ambos (qualquer um funciona)
// 3 = elemento morto-vivo; raça pode ser congelada e petrificada (athena legado)
undead_detect_type: 0

// HP recupera se atingido por um atributo igual ao seu? (Nota 1)
attribute_recover: no

// Qual é a taxa mínima e máxima de acerto de ataques normais?
min_hitrate: 5
max_hitrate: 100

// Tipo de penalidade aplicada a FLEE quando mais de agi_penalty_count monstros estão mirando no jogador
// 0 = nenhuma penalidade é aplicada
// 1 = agi_penalty_num é reduzido de FLEE como %
// 2 = agi_penalty_num é reduzido de FLEE como um valor exato
agi_penalty_type: 1

// Quando a penalidade de AGI está habilitada, a quem deve se aplicar? (Nota 3)
// Por padrão, apenas jogadores recebem a penalidade.
agi_penalty_target: 1

// Quantidade de inimigos necessários para mirar no jogador antes que FLEE comece a ser penalizado
agi_penalty_count: 3

// Quantidade de FLEE penalizado por cada monstro atacante além de agi_penalty_count
agi_penalty_num: 10

// Tipo de penalidade aplicada tanto ao equipamento quanto à DEF de VIT quando mais de vit_penalty_count monstros estão mirando no jogador
// 0 = nenhuma penalidade é aplicada
// 1 = vit_penalty_num é reduzido de DEF como %
// 2 = vit_penalty_num é reduzido de DEF como um valor exato
vit_penalty_type: 1

// Quando a penalidade de VIT está habilitada, a quem deve se aplicar? (Nota 3)
// Por padrão, apenas jogadores recebem a penalidade.
vit_penalty_target: 1

// Quantidade de inimigos necessários para mirar no jogador antes que a defesa comece a ser penalizada
vit_penalty_count: 3

// Quantidade de defesa de VIT penalizada por cada monstro atacante além de vit_penalty_count
vit_penalty_num: 5

// Usar método alternativo de cálculo de DEF para ataques físicos.
// Com 0, desabilitado (usar redução normal de def% com redução adicional de def2)
// Em 1 ou mais, a defesa é subtração de (DEF * valor).
// ex: 10 + 50 def se torna 0 + (10*type + 50)
weapon_defense_type: 0

// MDEF, mesmo que acima. (MDEF * valor)
magic_defense_type: 0

// Mudar direção do atacante para encarar o oponente em cada ataque? (Nota 3)
// NOTA: Nos servidores oficiais, o knockback de algumas habilidades como Firewall é sempre baseado na
// última direção caminhada. Mesmo quando atacando em uma direção completamente diferente, a
// direção do knockback não mudará, então, por exemplo, se você andar para o norte e depois atacar um inimigo
// ao sul, você ainda será derrubado para o sul pelo Firewall. Monstros imóveis
// sempre serão derrubados para o sul, pois sua direção padrão é norte.
attack_direction_change: 0

// Para aqueles que estão configurados, seu elemento de ataque inato é "sem elemento"
// (100% contra todos os elementos de defesa) (Nota 3)
// NOTA: Esta é a configuração que faz com que não-jogadores acertem com dano total
// contra alvos do tipo Fantasma com ataques normais (ex: vs. Ghostring).
attack_attr_none: 14

// Taxa na qual o equipamento pode quebrar (taxa base antes de ser modificada por quaisquer habilidades)
// 1 = 0.01% de chance. Padrão para servidores oficiais: 0
equip_natural_break_rate: 0

// Taxa geral na qual seu próprio equipamento pode quebrar. (Nota 2)
// Esta taxa afeta a taxa de quebra de penalidade de habilidades como power-thrust e sua taxa de quebra natural
// (de equip_natural_break_rate). Se uma habilidade de dotação de Sábio falhar e isso for acima de 0, a arma
// do personagem selecionado será quebrada.
equip_self_break_rate: 100

// Taxa geral na qual você pode quebrar o equipamento do alvo. (Nota 2)
// Isso afeta o comportamento de habilidades como acid terror e meltdown
equip_skill_break_rate: 100

// O dano deve ter um atraso antes de ser aplicado? (Nota 1)
// Algumas habilidades podem não ter atraso por padrão, independentemente desta configuração.
// A configuração oficial é yes, mesmo que degrade um pouco o desempenho.
delay_battle_damage: yes

// O momento do dano deve ser sincronizado entre cliente e servidor? (Nota 1)
// Este não é um comportamento oficial, mas deve remover o atraso de posição após ser atingido por um monstro.
// Esta configuração afeta apenas ataques normais de monstros e tem prioridade sobre "delay_battle_damage".
// Muitas habilidades mostram seu dano imediatamente, então definir "delay_battle_damage" como "no" ao mesmo
// tempo pode melhorar ainda mais a experiência, mas não funcionará para todas as habilidades.
// Cansado do Dark Illusion atingir você 5 segundos atrasado? Então ative isso.
synchronize_damage: no

// Flechas/munição são consumidas quando usadas em um arco/arma?
// 0 = Não
// 1 = Sim
// 2 = Sim, mesmo para habilidades que não especificam consumo de flecha quando dita
//     habilidade é baseada em arma e usada com armas de longo alcance (adivinha automaticamente quais
//     habilidades devem consumir munição quando adquiridas via carta ou plagiar)
arrow_decrement: 1

// A munição deve ser desequipada ao desequipar uma arma?
// Comportamento oficial é "yes".
ammo_unequip: yes

// Uma arma adequada deve ser equipada ao equipar munição?
// Comportamento oficial é "yes".
ammo_check_weapon: yes

// O bônus de script de item 'Autospell' deve verificar alcance/obstáculos antes de conjurar?
// Comportamento oficial é "no", definir como "yes" fará com que habilidades usem seu alcance definido.
// Por exemplo, Sonic Blow requer uma distância de 2 células antes que a auto-conjuração seja permitida.
// Esta configuração também afeta autospellwhenhit.
autospell_check_range: no

// Se tanto o atacante quanto o alvo estiverem na mesma célula, o alvo deve ser derrubado para a esquerda?
// Comportamento oficial é "yes", definir como "no" derrubará o alvo para trás do atacante.
knockback_left: yes

// Jogadores podem usar Falcões e Wargs ao mesmo tempo? (Nota 1)
// Isso não é permitido em servidores oficiais.
warg_can_falcon: no

// O alvo deve ser capaz de desviar do dano se afastando rapidamente para a borda da tela?
// Comportamento oficial é "no"
snap_dodge: no

// Conceder a habilidades/itens do jogador a capacidade de "quebrar" equipamentos de não-jogadores. (Nota 1)
// Isso aplicará efetivamente o efeito de remover equipamento ao alvo não-jogador.
// NOTA: WS_MELTDOWN está isento desta verificação quando desabilitado.
// Oficial: no
break_mob_equip: no