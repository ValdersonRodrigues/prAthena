//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Tradução original por Peter Kieser <pfak@telus.net>
// Revisado para um inglês mais simples por Ancyker
// Traduzido para português
//--------------------------------------------------------------
// Nota 1: Valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: Valor é em porcentagens (100 significa 100%)
// Nota 3: Valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Jogador, 2: Monstro, 4: Pet, 8: Homúnculo, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Deve ser usada a fórmula legacy para cálculo de taxa de captura de pet? (Nota 1)
// Fórmula legacy Athena:
//		( Taxa base + ( nível jogador - nível monstro ) * 30 + luk jogador * 20 ) * ( 200 - porcentagem hp atual do monstro ) / 100
// Fórmula oficial: (Padrão)
//		Taxa base + ( 100 - porcentagem hp atual do monstro ) * taxa base / 100
pet_legacy_formula: no

// Taxa para capturar pets (Nota 2)
pet_catch_rate: 100

// Quantas células de distância o jogador pode estar do monstro que está tentando capturar?
// O cliente automaticamente faz o jogador andar até o alcance quando tenta capturar um monstro.
// Padrão: 5
// Defina como 0 para desativar a verificação
pet_distance_check: 5

// Nos servidores oficiais jogadores são incapazes de capturar monstros se estão escondidos. (Nota 1)
pet_hide_check: yes

// Você pode renomear um pet mais de uma vez? (Nota 1)
pet_rename: no

// Taxa na qual um pet ficará amigável ao alimentá-lo. (Nota 2)
pet_friendly_rate: 100

// Taxa na qual um pet ficará com fome. (Nota 2)
pet_hungry_delay_rate: 100

// O pet precisa de seu equipamento antes de fazer sua habilidade? (Nota 1)
// Estes bônus são não-oficiais e encontrados no import/pet_db.yml
pet_equip_required: yes

// O equipamento do pet deve ser destruído se o dono não tiver espaço suficiente em seu inventário? (Nota 1)
// Comportamento oficial é "yes", definir como "no" deixará o item equipado.
pet_unequip_destroy: yes

// Quando o mestre ataca um monstro, se o pet também atacará ou não. (Nota 1)
pet_attack_support: no

// Quando o mestre recebe dano do monstro, se o pet contra-ataca ou não. (Nota 1)
pet_damage_support: no

// Intimidade mínima necessária para um pet apoiar seu mestre. Padrão é 900
// (intimidade vai de 0 a 1000). Neste mínimo, taxa de suporte é 50% do valor normal do pet.
// No máximo (1000) taxa de suporte é 150%.
pet_support_min_friendly: 900

// Se os pets usarão habilidades ou não. (Nota 1)
// Nota: Habilidades ofensivas de pet precisam de pelo menos pet_attack_support ou
// pet_damage_support para funcionar (elas são acionadas enquanto o pet está atacando).
pet_status_support: no

// Taxa na qual um pet apoiará seu dono em batalha. (Nota 2)
// Afeta pet_attack_support & pet_damage_support.
pet_support_rate: 100

// O dono do pet recebe exp do dano do pet?
pet_attack_exp_to_master: no

// A taxa de exp. ganha do pet atacando monstros
pet_attack_exp_rate: 100

// Sistema de leveling de pet. Use 0 para desativar (padrão).
// Quando ativado, o nível de um pet é uma % fixa do mestre. (Nota 2)
// Se 200%, pet tem o dobro do nível, se 50% pet tem metade do seu nível, etc.
pet_lv_rate: 0

// Quando leveling de pet está ativado, qual é o status máximo para pets?
pet_max_stats: 99

// Quando leveling de pet está ativado, estes são os limites impostos em
// dano min/max. Note que estes só limitam atk1 e atk2, se você
// ativar pet_str, seu dano máximo é então base_atk + pet_max_atk2
pet_max_atk1: 500
pet_max_atk2: 1000

// Pets estão desabilitados durante Guerras de Guild?
// Se definido como yes, pets são automaticamente devolvidos ao ovo ao entrar em castelos durante horários de WoE
// e chocar também é proibido dentro deles.
pet_disable_in_gvg: no

// Dano fixo de petskillattack2 ignora defesa infinita de plantas? (Nota 1)
pet_ignore_infinite_def: yes

// Se o pet continuará atacando quando o mestre está morto ou não. (Nota 1)
pet_master_dead: no

// Enviar notificação de auto-alimentação mesmo se a configuração do cliente está DESLIGADA (Nota 1)
// Oficial: yes
pet_autofeed_always: yes

// Velocidade de caminhada do pet.
// 1: Velocidade de caminhada do mestre (oficial)
// 2: Valor DEFAULT_WALK_SPEED
// 3: Velocidade de caminhada do banco de dados de monstros
pet_walk_speed: 1