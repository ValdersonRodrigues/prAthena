// Bloquear saída de grupos, guilds ou clans se tiverem uma instância ativa?
// Padrão: yes (Oficial)
instance_block_leave: yes

// Bloquear mudanças de líder para grupos ou guilds se tiverem uma instância ativa?
// Padrão: yes (Oficial)
instance_block_leaderchange: yes

// Bloquear convites para grupos ou guilds se tiverem uma instância ativa?
// Isso também bloqueia entrar em grupos, guilds ou clans que tenham uma instância em execução.
// Padrão: yes (Oficial)
instance_block_invite: yes

// Bloquer expulsão de grupos ou guilds se tiverem uma instância ativa?
// Padrão: yes (Oficial)
instance_block_expulsion: yes