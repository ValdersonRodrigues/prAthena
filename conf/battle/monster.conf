//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Tradução original por Peter Kieser <pfak@telus.net>
// Revisado para um inglês mais simples por Ancyker
// Traduzido para português
//--------------------------------------------------------------
// Nota 1: Valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: Valor é em porcentagens (100 significa 100%)
// Nota 3: Valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Jogador, 2: Monstro, 4: Pet, 8: Homúnculo, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Taxa de HP dos MVPs. (Nota 2)
mvp_hp_rate: 100

// Taxa de HP de monstros normais (isto é, monstros que não são MVPs) (Nota 2)
monster_hp_rate: 100

// Define várias configurações relacionadas à IA de monstros. (Nota 3)
// 0x0001: Quando ativado, monstros atualizarão sua célula alvo a cada x células movidas.
//         (normalmente eles nunca atualizam sua célula alvo até estarem uma célula
//         antes do final de seu caminho. x = monster_chase_refresh, veja abaixo)
// 0x0002: Faz monstro usar sua habilidade "rude attack" (geralmente teleportando) se eles
//         forem atacados e não puderem atacar de volta independente de como foram
//         atacados (ex: GrimTooth), caso contrário, seu "rude attack" é ativado apenas
//         se não conseguirem alcançar o alvo corpo-a-corpo (ex: sniping)
// 0x0004: Se não definido, monstros que podem mudar alvo só o fazem quando atacados dentro de uma
//         distância de [alcance de ataque+1], caso contrário monstros podem mudar alvo e perseguir
//         atacantes à distância. Esta flag também sobrescreve o alvo de 'provoke'.
// 0x0008: Quando definido, monstros se dispersam assim que perdem seu alvo. Use este modo
//         para tornar muito mais difícil treinar monstros escondendo e coletando-os em um
//         único ponto (ex: treinamento com GrimTooth)
// 0x0010: Se definido, habilidades de monstro definidas para amigos também serão acionadas em si mesmos.
// 0x0020: Quando definido, a IA do monstro é executada para todos monstros em mapas que
//         têm jogadores neles, ao invés de apenas para monstros que estão na vizinhança
//         de jogadores.
// 0x0040: Quando definido, quando o alvo do monstro muda de mapa ou está fora de vista, o monstro
//         andará em direção a warps de npc e/ou warps de priest em seu campo de visão.
//         Ele só andará até warps que pode usar e apenas para warps que o tragam de volta
//         à vista do alvo (use com mob_warp abaixo).
// 0x0080: Se não definido, monstros em estado de ataque só mudarão alvos quando atacados
//         por ataques normais. Defina isto se quiser que monstros também troquem alvos quando
//         atingidos por habilidades.
// 0x0100: Quando definido, um monstro escolherá uma habilidade aleatória de sua lista e começará de
//         lá ao invés de verificar habilidades em ordem (quando desativado, se um monstro tem muitas
//         habilidades, as próximas ao final raramente serão selecionadas)
// 0x0200: Quando definido, o delay de re-uso de habilidade de um monstro não será aplicado a todas as entradas da
//         mesma habilidade, em vez disso, apenas àquela entrada específica (ex: Monstro tem heal
//         em seis linhas no mob_skill_db, apenas a entrada que é realmente usada
//         receberá o delay). Isso tornará monstros mais difíceis, especialmente MVPs.
// 0x0400: Defina isto para fazer monstros terem alcance de 9 para todas as habilidades. Caso contrário, eles
//         obedecerão às regras normais de alcance de habilidades.
// 0x0800: Quando definido, monstros que são provocados sempre mudarão alvo para a
//         pessoa provocadora, mesmo se normalmente não mudariam alvo ao atacar.
// 0x1000: Quando definido, quando um monstro escolhe uma habilidade mas não pode usá-la porque não há
//         alvo válido no alcance, procurará outra habilidade que possa usar.
//         Isso faz, por exemplo, Greatest General usar "Earth Spike" no alcance 8-9 enquanto
//         oficialmente só usaria depois de já ter usado "Blind Attack"
//         no alcance 0-7.
// 0x2000: Quando definido, monstros se moverão logo após atacarem ou usarem uma habilidade.
//         Normalmente a IA de um monstro está inativa durante seu movimento de ataque.
// Exemplo: 0x140 -> Perseguir jogadores através de warps + usar habilidades em ordem aleatória.
monster_ai: 0

// Com que frequência um monstro deve repensar sua perseguição?
// 0: A cada 100ms (MIN_MOBTHINKTIME)
// 1: A cada célula movida
// x: A cada x células movidas ou uma célula antes do final do caminho de perseguição
// 32 (max): Uma célula antes do final do caminho de perseguição (oficial)
// Independente desta configuração, um monstro sempre verificará por alvos no alcance de ataque.
// Diminua este valor se quiser fazer monstros serem mais reativos durante a perseguição.
// Se quiser que monstros atualizem sua célula alvo durante perseguição também precisa ativar
// monster_ai 0x0001, veja acima. Caso contrário isto apenas define a quantidade máxima de células
// que monstros se moverão depois de perderem seu alvo (esconder, sem linha de visão, etc.).
monster_chase_refresh: 32

// Monstros devem poder ser warpados (adicione conforme necessário)?
// 0: Desativar.
// 1: Ativar mob-warping quando em cima de NPC-warps
// 2: Ativar mob-warping quando em cima de Priest Warp Portals
// 4: Desativar warping quando o mapa alvo é um mapa 'nobranch'.
// 8: Ativar mob-warping quando em cima de Dimensional Door
mob_warp: 0

// Define o tempo (em ms) durante o qual monstros terão sua IA ativa
// depois que todos jogadores saírem de sua vizinhança.
// Mesmo depois deste tempo eles ainda andarão aleatoriamente e usarão habilidades idle até
// todos jogadores que os viram deslogarem ou até serem teleportados, recolhidos
// ou de outra forma removidos do mapa.
mob_active_time: 0
boss_active_time: 0

// Ajuste de alcance de visão de Monstros e Pets (coluna range2 no mob_db) (Nota 2)
view_range_rate: 100

// Alcance de Perseguição é a perseguição mínima base que um monstro dá antes de desistir
// (desde que o alvo esteja fora de seu campo de visão). Esta é a coluna range3
// no mob_db. (Nota 2)
chase_range_rate: 100

// Qual nível de Vulture's Eye e Snake's Eye monstros devem ter aprendido?
// Oficialmente monstros não têm estas habilidades aprendidas, então suas habilidades à distância
// só têm alcance de 9. Se colocar um número maior que 0, seu alcance será
// aumentado por aquele número.
monster_eye_range_bonus: 0

// Alcance no qual saqueadores procuram por loot (max 32)
// Oficial: 12
// Legacy Athena: 10
loot_range: 12

// Alcance no qual monstros assistentes procuram aliados para ajudar (max 32)
// Oficial: 11
// Legacy Athena: 10
assist_range: 11

// Permitir que monstros sejam agressivos e ataquem primeiro? (Nota 1)
monster_active_enable: yes

// Os nomes do mob_db devem sobrescrever os nomes de monstros especificados nos arquivos de spawn?
// 0: Não
// 1: sempre usar a coluna Name do mob_db (nome inglês do monstro)
// 2: sempre usar a coluna JName do mob_db (nome original do monstro Kro)
override_mob_names: 0

// Taxa de delay de dano de monstro (Nota 2)
// Isto afeta o delay de dano que é enviado ao cliente e é o valor base para o delay de caminhada.
monster_damage_delay_rate: 100

// Ações de monstros saqueadores.
// 0 = Monstro consumirá o item.
// 1 = Monstro não consumirá o item.
monster_loot_type: 0

// Como monstro procura item no chão para saquear?
// 0: Mais próximo (estilo antigo Athena)
// 1: Mais antigo no alcance (Oficial)
monster_loot_search_type: 1

// Chance de monstro conjurar uma habilidade (Nota 2)
// Taxas mais altas levam a 100% de uso de habilidades de monstro sem/poucos ataques normais.
// Defina como 0 para desativar habilidades de monstro.
mob_skill_rate: 100

// Ajuste de delay de habilidade de monstro (Nota 2)
// Depois que um monstro conjurou uma habilidade, há um delay antes de poder
// re-conjurá-la. Note que habilidades com delay de 0 não podem ser afetadas por esta
// configuração.
mob_skill_delay: 100

// Taxa de monstros em um mapa, 200 seria o dobro do normal. (Nota 2)
mob_count_rate: 100

// Taxa de respawn de monstros em um mapa. 50 faria monstros respawnarem duas vezes mais rápido (metade do tempo de delay) (Nota 2)
//Nota: Isto não afeta monstros com respawn imediato (a maioria dos monstros normais)
mob_spawn_delay: 100
plant_spawn_delay: 100
boss_spawn_delay: 100

// O tempo de respawn dos monstros deve ter variação aplicada? (Nota 3)
// Nos servidores oficiais monstros spawnados pelo comando boss_monster (principalmente MVPs) têm variação, comportamento legacy Athena é que variação é aplicada para todos monstros.
// 0: Nenhuma
// 1: Monstros boss (oficial)
// 2: Monstros normais
// 3: Todos monstros (legacy Athena)
mob_spawn_variance: 1

// Monstros não devem spawnar dentro do alcance de visão de jogadores?
// 0 é desativado, caso contrário é o número de tentativas antes de desistir
// e spawnar o monstro dentro da visão do jogador de qualquer forma, a menos que o máximo (100) seja usado,
// neste caso o monstro não será spawnado, e será tentado novamente em
// 5 segundos.
// NOTA: Isto não tem efeito em monstros que sempre spawnam na mesma célula
// (como ovos de formiga) exceto se definir como o máximo.
no_spawn_on_player: 0

// Coordenadas de spawn nos arquivos de mob-spawn devem ser ignoradas? (Nota 1)
// Se definido como yes, todos monstros terão um ponto de respawn aleatório por todo o
// mapa independente do que o arquivo de mob-spawn diz.
force_random_spawn: no

// A célula central de cada monstro deve ser randomizada? (Nota 1)
// Oficialmente, no início do servidor, a célula central de cada monstro é definida como uma célula aleatória na área de spawn.
// Cada vez que o monstro spawna ele spawnará em uma área ao redor de sua célula central ao invés do
// centro original da definição de spawn. Isto resulta em uma área total de spawn muito maior e uma
// experiência diferente a cada início de servidor.
// Defina como "no" se quiser que todos monstros de um spawn spawnem ao redor do centro original da
// definição de spawn, fazendo a área total de spawn muito menor (comportamento antigo eAthena).
randomize_center_cell: yes

// Escravos invocados herdam os traços passivos/agressivos de seu mestre?
// 0: Não, mantém modo original.
// 1: Escravos são sempre agressivos.
// 2: Escravos são sempre passivos.
// 3: Igual ao estado agressivo/passivo do mestre.
// 4: Modo é sobrescrito com modo do escravo (oficial)
slaves_inherit_mode: 4

// Escravos invocados têm a mesma velocidade de caminhada que seu mestre?
// Não se aplica a Marine Spheres invocados por um Alquimista
// NOTA: O padrão é 3 para servidores oficiais.
// 0: Nunca.
// 1: Se o mestre pode andar
// 2: Se o mestre não pode andar (mesmo monstros imóveis têm uma entrada de velocidade
//    em seu mob_db)
// 3: Sempre
slaves_inherit_speed: 3

// Escravos de MVP retêm seu alvo quando são invocados de volta para seu mestre? (Nota 1)
mob_slave_keep_target: yes

// Escravos devem teleportar de volta para seu mestre se ficarem muito longe durante perseguição? (Nota 1)
// Oficialmente eles podem ser movidos tão longe de seu mestre quanto se queira.
slave_stick_with_master: no

// Escravos devem estar sempre ativos quando seu mestre está ativo? (Nota 1)
// Oficialmente pode acontecer que o mestre esteja ativo mas os escravos não.
slave_active_with_master: no

// Monstros invocados (alquimistas, ou monstros @summon) atacarem causará
// chance de acionar as cartas de autospell do mestre? (Nota 1)
summons_trigger_autospells: yes

// Quando um monstro é atacado por outro monstro, o monstro retaliará contra o mestre do dito monstro ao invés do próprio monstro?
// NOTA: Monstros invocados são tanto os adquiridos via @summon quanto invocados por Alquimistas
retaliate_to_master: yes

// Se monstros devem mudar alvo temporariamente quando uma habilidade aciona uma habilidade de contra-ataque de monstro (Nota 1)
// ex: Monstro ataca jogador B, e jogador A conjura habilidade C. Se definido como yes e o
// monstro tem uma habilidade que é acionada por habilidade C, então A será o alvo da
// habilidade, caso contrário B será alvo da habilidade de reação.
mob_changetarget_byskill: no

// Se a classe do monstro é alterada, ele recuperará HP completamente? (Nota 1)
monster_class_change_full_recover: yes

// Exibir algumas informações de monstro próximo ao seu nome? (adicione conforme necessário)
// (não funciona em guardiões ou Emperium)
// 1: Exibir HP do monstro (formato Hp/MaxHp)
// 2: Exibir HP do monstro (formato Percentual da vida total)
// 4: Exibir nível do monstro
show_mob_info: 0

// Zeny de monstros
zeny_from_mobs: no

// Monstros level up (monstro subirá de nível cada vez que um jogador é morto e ficará mais forte)
// Taxa de exp é calculada ((nível do monstro - nível original do monstro)*(exp*(taxa mobs_level_up_exp/100)))
// NOTA: Não se aplica a Guardiões do WoE.
mobs_level_up: no
mobs_level_up_exp_rate: 1

// Opções de Monstros Dinâmicos
// Usar monstros dinâmicos? (recomendado para servidores pequenos-médios)
dynamic_mobs: yes

// Remover Monstros mesmo se estiverem feridos
mob_remove_damaged: yes

// Delay antes de remover monstros de mapas vazios (padrão 5 min = 300 segs)
mob_remove_delay: 300000

// Define em quem o npc_event do monstro é executado quando um monstro é morto.
// Tipo 1: No jogador que matou o monstro (se morto por um não-jogador, recorre para tipo 0)
// Tipo 0: No jogador que causou mais dano ao monstro.
// NOTA: Isto afeta quem ganha o Castelo quando o Emperium é quebrado.
mob_npc_event_type: 1

// Tempo em milissegundos para ativar proteção contra Kill Steal
// Defina como 0 para desativá-la.
// Se isto for ativado e um jogador estiver usando @noks, dano de outros jogadores (KS) não no grupo
// será reduzido para 0.
ksprotection: 0

// Se deve ou não spawnar a tumba do mvp.
// Veja http://irowiki.org/wiki/MVP#Gravestone
mvp_tomb_enabled: yes

// Delay antes da tumba do MVP ser spawnada.
// Padrão: 9 segundos
mvp_tomb_delay: 9000

// Se o tamanho de monstros especialmente invocados influencia experiência, taxas de drop,
// e status. As taxas serão dobradas para monstros grandes, e pela metade para pequenos.
// Isto só é invocado sob o comando 'monster', @monsterbig, e @monstersmall. (Nota 1)
// Padrão: no
mob_size_influence: no

// Como um monstro deve ser preso por um icewall conjurado diretamente nele?
// Nos servidores oficiais, monstros só podem deixar um icewall para o oeste e sul. Se seu alvo está ao norte ou leste
// eles continuamente tentarão persegui-lo mas falharão em fazê-lo. Isto os coloca em um loop durante o qual usarão
// habilidades idle e de perseguição. Monstros boss por outro lado se comportarão como um monstro preso, não se moverão e usarão
// habilidades idle e rudeattacked (quando atacados).
// 0: Monstro não ficará preso em icewall de forma alguma.
// 1: Monstro se comportará como um monstro preso.
// 2-255: Número de loops que um monstro passará pelo comportamento descrito acima antes de se libertar do icewall.
// NOTA: Em alguns servidores, monstros normais podem se libertar após 15-35 segundos dependendo de sua velocidade. Em outros
// servidores, ficarão presos dentro do icewall até ele expirar. Além disso, muitos servidores oficiais (ex: iRO) têm conjuração
// de icewall completamente bloqueada em todos mapas que têm monstros boss neles.
// Padrão (menos explorável): mob - 75, boss - 0
// Padrão (mais oficial): mob - 220, boss - 1
mob_icewall_walk_block: 75
boss_icewall_walk_block: 0

// Barras de HP devem ser mostradas para monstros?
// Cliente 2012-04-04aRagexeRE ou superior requerido.
monster_hp_bars_info: yes

// Um monstro deve respawnar e um aviso ser impresso no map server quando um monstro não consegue se mover por muito tempo?
// Isto pode ser jogabilidade legítima (ex: jogadores mantendo um MVP preso dentro de icewall), mas se quiser prevenir qualquer
// exploit e ser notificado sobre eles, pode definir isto como yes.
monster_stuck_warning: no

// Taxa na qual monstros usam suas habilidades idle quando não há jogadores por perto (Nota 2)
// Nos servidores oficiais monstros usam suas habilidades idle se foram vistos uma vez, mesmo se não há mais jogadores por perto.
// Em servidores pequenos-médios isto pode fazer todos monstros como ovos e Fabre/Pupa metamorfosearem.
// Para desligar, defina como 0.
mob_nopc_idleskill_rate: 100
boss_nopc_idleskill_rate: 100

// Taxa na qual monstros se movem quando não há jogadores por perto (Nota 2)
// Nos servidores oficiais monstros sempre se movem se foram vistos uma vez, mesmo se não há mais jogadores por perto.
// Para desligar, defina como 0.
mob_nopc_move_rate: 100
boss_nopc_move_rate: 100

// Ao matar um monstro, conquistas do tipo AG_BATTLE são acionadas para todos no mesmo grupo dentro da área?
// Área é limitada ao area_size da configuração de batalha.
achievement_mob_share: no

// Tempo mínimo absoluto de respawn em milissegundos de um monstro.
// Também usado em atrasar o spawn de guardiões quando uma guild não está carregada.
// Padrão (Oficial): 1000
mob_respawn_time: 1000

// Define o tempo (em ms) após o qual um monstro desbloqueia seu alvo quando preso.
// Durante este tempo monstros ainda estarão em modo idle e usarão habilidades idle em alvos aleatórios,
// mas continuam perseguindo seu alvo original quando não mais presos.
mob_unlock_time: 2000