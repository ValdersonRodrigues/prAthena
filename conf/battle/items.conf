// Arquivo de Configuração de Batalha do rAthena
// Tradução original por Peter Kieser <pfak@telus.net>
// Revisado para um inglês mais simples por Ancyker
// Traduzido para português
//--------------------------------------------------------------
// Nota 1: Valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: Valor é em porcentagens (100 significa 100%)
// Nota 3: Valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Jogador, 2: Monstro, 4: Pet, 8: Homúnculo, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Valor máximo pelo qual um item pode ser vendido através da habilidade merchant vend. (em zeny)
vending_max_value: 1000000000

// Permite colocar itens em uma loja vending quando o zeny do jogador mais o preço total
// dos itens excede o zeny máximo permitido. (Nota 1)
// Se definido como "yes", os itens serão colocados na loja mas outros jogadores não poderão comprá-los.
// Comportamento oficial é "yes", mas em alguns servidores oficiais o cliente não permite isso.
vending_over_max: yes

// Imposto aplicado a todas as transações de vending (ex: 10000 = 100%, 50 = 0.50%)
// Quando um imposto é aplicado, o preço total do item é cobrado do comprador, mas
// o vendedor não recebe o preço total pago (recebe 100% - este imposto).
vending_tax: 500

// Mínimo total de compra até que impostos sejam aplicados.
// Oficialmente não há imposto para qualquer valor abaixo de 100 milhões de zeny.
// 0 aplicará impostos a todas as transações.
vending_tax_min: 100000000

// Mostrar o nome do comprador quando um item é vendido com sucesso
buyer_name: yes

// Taxa de sucesso de forja. (Nota 2)
weapon_produce_rate: 100

// Taxa de sucesso de Preparar Poção. (Nota 2)
potion_produce_rate: 100

// Itens produzidos têm o nome do fabricante neles? (Nota 3)
// 0x01: Armas Produzidas
// 0x02: Poções Produzidas
// 0x04: Flechas Produzidas
// 0x08: Água Benta/Âmbula Produzida
// 0x10: Poções Mortais Produzidas
// 0x80: Outros itens produzidos.
produce_item_name_input: 0x03

// Um monstro invocado via dead branch é agressivo? (Nota 1)
dead_branch_active: yes

// Monstros invocados devem verificar o nível base do jogador? (dead branches) (Nota 1)
// Nos oficiais isto é não - monstros invocados de dead/bloody branches podem ser de QUALQUER nível.
// Mude para 'yes' para invocar apenas monstros menores ou iguais ao nível base do jogador.
random_monster_checklv: no

// Ao trocar de mapa, verificará itens não marcados como "disponíveis" e
// auto-deletará eles do inventário/carrinho/armazém.
// NOTA: Um item não está disponível se não foi carregado do item_db.
// 0x1: Inventário
// 0x2: Carrinho
// 0x4: Armazém
item_check: 0x0

// Quanto tempo deve passar entre usos de item?
// Apenas afeta o delay entre usar itens, previne abuso de itens de cura. Recomendado ~500 ms
// Nos oficiais isto é 0, mas está definido como 100ms como medida contra bots/macros.
item_use_interval: 100

// Quanto tempo deve passar entre usos de cash food? Padrão: 60000 (1 min)
cashfood_use_interval: 60000

// Nível requerido de bNoMagicDamage antes que Mudanças de Status sejam bloqueadas (carta Golden Thief Bug).
// Por exemplo, se deixado em 50. Um item pode dar bNoMagicDamage,40;
// que reduz dano mágico em 40%, mas não bloqueia mudanças de status.
gtb_sc_immunity: 50

// Habilitar efeitos de cartas autospell para acumularem?
// NOTA: Cartas diferentes que concedem a mesma habilidade sempre
// funcionarão independentemente uma da outra, independente da configuração.
autospell_stacking: no

// Permitir o consumo de itens usáveis que estão desabilitados por item_noequip.txt? (Nota 1)
// no = não pode ser consumido
// yes = consumido sem efeito
allow_consume_restricted_item: no

// Permitir equipar itens que estão desabilitados por item_noequip.txt? (Nota 1)
// no = não pode ser equipado e será desequipado ao entrar no mapa
// yes = pode ser equipado mas não dá efeito
// Se o equipamento está composto com carta(s) restrita(s), ignora esta verificação mas ainda não dá efeito.
allow_equip_restricted_item: yes

// Permitir troca de equipamento enquanto interage com NPCs? (Nota 1)
// Padrão nos servidores oficiais: yes para Pre-renewal, no para Renewal
//item_enabled_npc: yes

// Permitir map_addflooritem verificar se item é droppável? (Nota 1)
// Se yes, itens não droppáveis serão destruídos em vez de aparecerem no mapa quando o inventário do jogador está cheio.
// Padrão: yes
item_flooritem_check: yes

// Definir tipo padrão de vinculação quando item com flag BindOnEquip é equipado (veja db/[pre-]re/item_db.yml)
// 0 - Nenhum
// 1 - Conta
// 2 - Guild
// 3 - Grupo
// 4 - Personagem
default_bind_on_equip: 4

// Permitir venda de itens vinculados/restritos como moeda de Itemshop? (Nota 3)
// 0x0 = Itens vinculados/restritos de venda são incapazes de serem vendidos para Itemshops/Lojas
// 0x1 = Itens vinculados são capazes de serem vendidos para Itemshops
// 0x2 = Itens restritos de venda são capazes de serem vendidos para Itemshops
// 0x4 = Itens vinculados são capazes de serem vendidos para Lojas,
//       porque a maioria dos itens restritos de troca ainda são capazes de serem vendidos para Lojas
// 0x8 = Apenas Líder da Guild pode vender itens BOUND_GUILD para Lojas ou Itemshops (se 0x1 ou 0x4 definido)
allow_bound_sell: 0x0

// Esconder n últimos caracteres do nome do jogador com asterisco (*) quando o jogador
// obteve um item com flag de broadcast especial ou refinou um item em um nível com flag de broadcast.
// Nota: Jogadores com nomes curtos podem ser totalmente convertidos em asteriscos se este
// valor de configuração for definido alto.
broadcast_hide_name: 2

// Habilitar venda de item alugado para loja NPC? (Nota 1)
rental_transaction: yes

// Vender item alugado por 0 para loja NPC independente do valor do item em item_db? (Nota 1)
rental_item_novalue: no

// Preço mínimo de compra de itens em uma Loja normal
// Oficialmente itens não podem ser comprados por menos de 1 Zeny
min_shop_buy: 1

// Preço mínimo de venda de itens em uma loja normal
// Oficialmente itens podem ser vendidos por 0 Zeny
min_shop_sell: 0

// Itens que reduzem dano de elemento/raça devem contar todo dano de monstro como físico? (Nota 1)
// Oficialmente "Asprika" (item divino) reduz todo dano de monstro ao invés de apenas dano físico
// Shaman Hat por outro lado não reduz dano de monstro nenhum (reduz dano mágico em PVP)
// Isso afeta apenas itens com bonus3 bSubEle e bonus3 bSubRace.
cardfix_monster_physical: yes

// Determina se itens empilháveis devem ser contados separadamente para espaço de inventário ao trocar,
// mesmo se o outro jogador já tem aquele item.
// (É 'yes' nos servidores oficiais)
trade_count_stackable: yes