// Traduzido para português
//--------------------------------------------------------------
// Nota 1: Valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: Valor é em porcentagens (100 significa 100%)
// Nota 3: Valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Jogador, 2: Monstro, 4: Pet, 8: Homúnculo, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Modo Servidor PK. Transforma todo servidor em pvp (excluindo cidades). Perda de experiência é dobrada se morto por outro jogador.
// Quando jogadores caçam monstros com mais de 20 níveis acima, receberão 15% de experiência adicional e 25% de chance de receber mais itens.
// Há um nopvp.txt para configurar mapas sem pk neste modo. Novatos não podem ser atacados e não podem atacar.
// Contador normal de pvp e exibição de rank também são desativados.
// Nota: Se pk_mode for definido como 2 em vez de 1 (yes), jogadores receberão uma
//   penalidade de comportamento de 5 cada vez que matarem outro jogador (veja configuração manner_system
//   para ajustar como isso afetará os jogadores)
pk_mode: 0

// Exibe uma mensagem quando o jogador entra em uma zona pk.
// Apenas durante pk_mode (Nota 1)
pk_mode_mes: yes

// Configuração do sistema de comportamento/karma. Especifica como comportamento negativo
// (bolha de chat vermelha) afeta os jogadores (adicione conforme necessário):
//  0: Sem penalidades.
//  1: Desativa chat (inclui sussurros, mensagens de grupo/guild, etc)
//  2: Desativa uso de habilidades
//  4: Desativa uso de comandos
//  8: Desativa uso/coleta/drop de itens
// 16: Desativa criação de salas (chatrooms e lojas vending)
manner_system: 15

// Para Modo Servidor PK. Mude isto para definir o nível mínimo em que jogadores podem começar PK
pk_min_level: 55

// Para Modo Servidor PK. Especifica a diferença máxima de nível entre
// jogadores para permitir que se ataquem. 0 desativa este limite.
pk_level_range: 0

// Para servidores PK. Configurações de ajuste de dano, seguem a mesma lógica
// que suas contrapartes do WoE (veja guild.conf)
pk_short_attack_damage_rate: 80
pk_long_attack_damage_rate: 70
pk_weapon_attack_damage_rate: 60
pk_magic_attack_damage_rate: 60
pk_misc_attack_damage_rate: 60

// Exibir uso de habilidades no console? (apenas para debug) (padrão: off) (Nota 3)
skill_log: off

// Exibir log de batalha? (apenas para debug) (padrão: off) (Nota 1)
battle_log: off

// Exibir outras coisas? (apenas para debug) (padrão: off) (Nota 1)
etc_log: off

// Deseja depurar pontos de warp? Se definido como yes, pontos de warp aparecerão como bandeiras. (Nota 1)
// Também executará na inicialização uma verificação de warp para imprimir quais pontos de warp levam diretamente
// em cima de npcs com on-touch (o que pode levar a situações de loop infinito de warp)
warp_point_debug: no

// Escolher se servidor começa com noite (yes) ou dia (no)
night_at_start: no

// Definir duração em msec do dia (padrão: 7200000 = 2 horas)
// Defina como 0 para desativar ciclo diurno (mas não comando @day de GM).
// Exceto 0, mínimo é 60000 (1 minuto)
day_duration: 0

// Definir duração em msec da noite (padrão: 1800000 = 30 min)
// Defina como 0 para desativar ciclo noturno (mas não comando @night de GM).
// Exceto 0, mínimo é 60000 (1 minuto)
night_duration: 0

// Usar duel em mapas pvp
duel_allow_pvp: no

// Usar duel em mapas gvg
duel_allow_gvg: no

// Permitir usar teleport/warp quando em duelo
duel_allow_teleport: no

// Sair automaticamente do duelo ao morrer
duel_autoleave_when_die: yes

// Delay entre usos de @duel em minutos
duel_time_interval: 60

// Restringir uso de duel ao mesmo mapa
duel_only_on_same_map: no

// Determina número máximo de personagens que podem se empilhar dentro de uma única célula.
// Oficial - Apenas afeta as rotinas de caminhada de personagens, incluindo monstros.
// Se uma unidade para de andar e está em uma célula com mais que o limite de empilhamento
// de personagens nela, andará para a célula livre mais próxima.
// Defina como 0 para sem verificações de empilhamento de célula e movimento livre.
// Custom - Esta variação fará cada célula cheia ser considerada uma parede.
// NOTA: Para a configuração custom ter efeito, você deve usar um servidor compilado
// com suporte a Cell Stack Limit (veja src/map/map.hpp)
official_cell_stack_limit: 1
custom_cell_stack_limit: 1

// Permitir autotrade apenas em mapas com flag autotrade?
// Defina como "no" para permitir autotrade onde nenhuma flag de mapa "autotrade" está definida.
// Defina como "yes" para permitir autotrade apenas em mapas com flag de mapa "autotrade".
at_mapflag: no

// Defina como a quantidade de minutos que chars em autotrade serão desconectados do servidor.
at_timeout: 0

// Faz jogador não poder ser atacado quando em autotrade? (ativa state.monster_ignore do jogador) (Nota 1)
at_monsterignore: no

// Autotrade deve acionar eventos de script OnPCLogout? (Nota 1)
at_logout_event: yes

// Sistema de leilão, taxa por hora. Padrão é 12000
auction_feeperhour: 12000

// Preço máximo de venda em leilão
auction_maximumprice: 500000000

// Delay mínimo entre cada consulta de busca de loja em segundos.
searchstore_querydelay: 10

// Quantidade máxima de resultados que uma consulta de busca de loja pode gerar, antes
// de ser cancelada.
searchstore_maxresults: 30

// Se ganho e perda de cash points é exibido ou não (Nota 1).
// Padrão: no
cashshop_show_points: no

// Se status da caixa de correio é exibido ao fazer login.
// Padrão: 0
// 0 = Não
// 1 = Sim
// 2 = Sim, quando há emails não lidos
mail_show_status: 0

// Quantidade de emails que um usuário pode enviar por dia.
// Padrão: 100
// 0 = Ilimitado
mail_daily_count: 100

// Taxa para transferir zeny via email (Nota 2)
// NOTA: esta taxa é codificada no cliente, você precisa difar seu cliente de acordo se mudar este valor.
// Padrão: 2(2%)
// 0 = Sem taxa
mail_zeny_fee: 2

// Quantidade de zeny a pagar por cada item anexado
// NOTA: esta taxa é codificada no cliente, você precisa difar seu cliente de acordo se mudar este valor.
// Padrão: 2500
// 0 = Sem taxa
mail_attachment_price: 2500

// Peso máximo total que pode ser anexado a um email
// NOTA: este limite é codificada no cliente, você precisa difar seu cliente de acordo se mudar este valor.
// Padrão: 2000
// 0 = Sem limite de peso
mail_attachment_weight: 2000

// Transformação em monstro está desabilitada durante Guerras de Guild?
// Se definido como yes, transformação em monstro é automaticamente removida/desabilitada ao entrar em castelos durante horários de WoE
mon_trans_disable_in_gvg: no

// O preço do item em item/point shop é descontável?
// 0 = Não (Padrão)
// 1 = Item shops
// 2 = Point shops
// 3 = Item & point shops
discount_item_point_shop: 0

// Não exibir mensagem "login-serv foi solicitado para %s o jogador '%.*s'." (Nota 1)
disp_servervip_msg: no

// Delay para permitir usuário reenviar novo email (padrão & mínimo é 1000)
mail_delay: 1000

// Esconde itens da aba de favoritos do jogador de serem vendidos para um NPC. (Nota 1)
hide_fav_sell: no

// Ao buscar uma posição aleatória no mapa, quanto da borda do mapa não deve ser considerada?
// Oficialmente os 15 tiles da borda do mapa em cada lado não são considerados como células alvo.
// Em alguns mapas como nas Pirâmides isso causa que haja muito poucos monstros nas áreas externas. Isso também
// afeta teleportação. Defina como 1 se quiser que fique mais próximo do comportamento do emulador antigo.
// Valores válidos: 1-40
map_edge_size: 15

// Quando um jogador dropa itens, eles podem se empilhar na mesma célula? (Nota 1)
// Oficialmente não há limite de quantos itens você pode dropar na mesma célula.
// Se definir como "no", quando dropar um item, ele só dropará em uma célula que ainda não tenha item nela.
// Uma célula livre será buscada em oito direções. Se nenhuma célula livre puder ser encontrada nessas oito tentativas,
// então dropar o item falhará (o item permanece no inventário do jogador).
item_stacking: yes