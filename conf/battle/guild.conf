//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Tradução original por Peter Kieser <pfak@telus.net>
// Revisado para um inglês mais simples por Ancyker
// Traduzido para português
//--------------------------------------------------------------
// Nota 1: Valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: Valor é em porcentagens (100 significa 100%)
//--------------------------------------------------------------

// Ao criar uma guild, um Emperium é consumido? (Nota 1)
guild_emperium_check: yes

// Limite máximo de imposto sobre um membro da guild.
guild_exp_limit: 50

// Número máximo de castelos que uma guild pode possuir (0 = ilimitado)
guild_max_castles: 0

// Ativar delay de habilidades de guild ao relogar?
// 0 - Salva o tempo de recarga e retoma ao relogar.
// 1 - Não salva o tempo de recarga e reinicia o timer ao relogar.
// Padrão nos servidores oficiais: 1 para Pre-renewal, 0 para Renewal
//guild_skill_relog_type: 0

// Delay em milissegundos aplicado às habilidades de guild.
// Configuração oficial é 5 minutos (300000 ms).
// Nota: Isso foi alterado no renewal em favor do tempo de recarga individual por habilidade.
guild_skill_relog_delay: 300000

// Ajustes de dano corpo-a-corpo (não habilidades) para batalhas WoE (Guild Vs Guild) (Nota 2)
gvg_short_attack_damage_rate: 80

// Ajustes de dano à distância (não habilidades) para batalhas WoE (Guild Vs Guild) (Nota 2)
gvg_long_attack_damage_rate: 80

// Ajustes de dano de habilidades de arma para batalhas WoE (Guild Vs Guild) (Nota 2)
gvg_weapon_attack_damage_rate: 60

// Ajustes de dano de habilidades mágicas para batalhas WoE (Guild Vs Guild) (Nota 2)
gvg_magic_attack_damage_rate: 60

// Ajustes de dano de habilidades diversas para batalhas WoE (Guild Vs Guild) (Nota 2)
gvg_misc_attack_damage_rate: 60

// Penalidade de flee em terrenos de GvG. Valor oficial é 20 (Nota 2)
// NOTA: É %, não absoluto, então 20 é -20% do seu flee total
gvg_flee_penalty: 20

// A habilidade 'Glory of Guild' pode ser aprendida na janela da Guild,
// e mudar emblemas requer esta habilidade? (Nota 1)
// P.S: Esta habilidade não está implementada nos servidores oficiais
require_glory_guild: no

// Limitar alianças de Guild. Valor é de 0 a 3.
// Se quiser alterar este valor, limpe a tabela de alianças de guild.
// Padrão é 3
max_guild_alliance: 3

// Quando reexibir o aviso da guild
// Ao teleportar (independente de trocar de mapa): 2 (oficial)
// Ao trocar de mapa: 1
// Não reexibir: 0 (desativado)
guild_notice_changemap: 2

// O comando maprespawnguildid também deve matar clones?
// Padrão: no
guild_maprespawn_clones: no

// Quanto tempo (em minutos) uma guild deve esperar entre mudanças de mestre da guild?
// Padrão: 1440 (1 dia)
// Use 0 minutos para desativar o delay.
guild_leaderchange_delay: 1440

// É permitido mudar o mestre da guild durante o WoE?
// Padrão: no
guild_leaderchange_woe: no

// Apenas o mestre da guild pode aceitar alianças?
// Padrão: no
guild_alliance_onlygm: no