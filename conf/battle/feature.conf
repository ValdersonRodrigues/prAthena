//--------------------------------------------------------------
// Arquivo de Configuração de Recursos do rAthena
//--------------------------------------------------------------
// Nota 1: Valor é um interruptor de configuração (ligado/desligado, sim/não ou 1/0)
// Nota 2: Valor está em porcentagens (100 significa 100%)
// Nota 3: Valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Personagem, 2: Monstro, 4: Pet, 8: Homúnculo, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Loja de compra (Nota 1)
// Requer: 2010-04-27aRagexeRE ou posterior
feature.buying_store: on

// Busca de lojas (Nota 1)
// Requer: 2010-08-03aRagexeRE ou posterior
feature.search_stores: on

// Sugestões de comandos (Nota 1)
// Se um comando digitado estiver incompleto, sugerirá os comandos completos.
feature.atcommand_suggestions: off

// Leilão (Nota 1)
// Recurso tornou-se instável em clientes 2012 em diante (data exata não conhecida),
// foi corrigido em clientes 2013-05-15 em diante no entanto.
// Recurso foi removido novamente em clientes 2014-11-12 e posteriores.
feature.auction: off

// Sugestões de warp (Nota 1)
// Mostrar sugestões ao tentar usar @warp para um mapa não existente?
feature.warp_suggestions: off

// Banco (Nota 1)
// Requer: 2013-07-24aRagexe ou posterior
feature.banking: on

// O Banco deve verificar estritamente o estado da interface em depósitos e saques de zeny? (Nota 1)
// Nota: Desabilitado por padrão porque clientes oficiais existentes não relatam o estado da interface bancária ao servidor.
// Mas esta configuração pode ser útil no caso de clientes que realmente relatam o estado da interface ou clientes personalizados.
feature.banking_state_enforce: no

// Persistência de autovenda (Nota 1)
// Vendedores que usaram @autotrade devem ser restaurados após uma reinicialização?
feature.autotrade: on

// Em qual direção os autovendedores restaurados devem olhar?
// Valores possíveis são de 0-7
// Padrão: 4(Sul)
// -1 = Última direção do jogador
feature.autotrade_direction: 4

// Mudar direção da cabeça do jogador?
// -1 = Última condição
//  0 = Para frente
//  1 = Direita
//  2 = Esquerda
feature.autotrade_head_direction: 0

// Você quer que seus autovendedores se sentem?
// -1 = Última condição do jogador, sentado ou em pé
//  0 = Em pé
//  1 = Sentado
feature.autotrade_sit: 1

// Atraso em milissegundos para abrir venda/loja de compra após o jogador fazer login.
feature.autotrade_open_delay: 5000

// Interface de fila para Campos de Batalha. Torna possível entrar na fila para um Campo de Batalha em qualquer lugar usando o menu de batalha.
// Requer: 2012-04-10aRagexe ou posterior
feature.bgqueue: on

## Roleta (Nota 1)
// Requer: 2014-10-22bRagexe ou posterior
feature.roulette: on

// Recompensa bônus da roleta
// Multiplica a quantidade por 2 se o ID do item de recompensa for o mesmo que o ID do item bônus
feature.roulette_bonus_reward: on

## Conquistas (Nota 1)
// Requer: 2015-05-13aRagexe ou posterior
feature.achievement: on

// Interface de refinamento (Nota 1)
// Requer: 2016-10-12aRagexeRE ou posterior
feature.refineui: on

## Troca de equipamento (Nota 1)
// Requer: 2017-02-08bRagexeRE ou posterior
feature.equipswitch: on

## Evolução de pet (Nota 1)
// Requer: 2014-10-08aRagexe ou posterior
feature.petevolution: on

## Alimentação automática de pet (Nota 1)
// Requer: 2014-10-08aRagexe ou posterior
feature.petautofeed: on

// Em qual taxa de fome a alimentação automática de pet deve ser acionada? (Nota 2)
// Padrão: 89
feature.pet_autofeed_rate: 89

## Alimentação automática de homúnculos (Nota 1)
// Requer: 2017-09-20bRagexeRE ou posterior
feature.homunculus_autofeed: on

// Em qual taxa a alimentação automática de homúnculo deve ser acionada? (Nota 2)
// Padrão: 30
//
// NOTA:
// Esta configuração só se aplica se seus LUAs do lado do cliente estiverem com bugs.
// Por padrão, o cliente aciona o pacote de alimentação sozinho uma vez
// que atinge o limite que está embutido no cliente.
feature.homunculus_autofeed_rate: 30

## Sistema de presença (Nota 1)
// Requer: 2018-03-07bRagexeRE ou posterior
feature.attendance: on

## Sistema de aeronave privada (Nota 1)
// Requer: 2018-03-21aRagexeRE ou posterior
feature.privateairship: on

## Sistema de barganha (Nota 1)
// Requer: 2019-01-16RagexeRE ou posterior
feature.barter: on

## Sistema de barganha estendido (Nota 1)
// Requer: 2019-11-06RagexeRE ou posterior
feature.barter_extended: on

// O tempo limite em milissegundos quando um NPC dinâmico será removido se não usado.
// Padrão: 60000 (60s)
feature.dynamicnpc_timeout: 60000

## O alcance X no qual o NPC dinâmico será gerado em relação ao jogador.
// Padrão: 2
feature.dynamicnpc_rangex: 2

## O alcance Y no qual o NPC dinâmico será gerado em relação ao jogador.
// Padrão: 2
feature.dynamicnpc_rangey: 2

## O NPC dinâmico deve olhar na direção do jogador? (Nota 1)
// Padrão: no
feature.dynamicnpc_direction: no

## Sistema de link de item em comandos informacionais (Nota 1)
// Gera uma string de link de item para um item e pode ser usado para comandos npctalk, message,
// dispbottom e broadcast. O resultado é um nome de item clicável assim
// como SHIFT+Clique da janela de inventário/carrinho/equipamento do jogador.
// Requer: 2015-11-04Ragexe ou posterior
feature.itemlink: on

## Sistema de link de item em mensagens de NPC (Nota 1)
// Gera uma string de link de item para um item e pode ser usado para o comando mes de NPC.
// Requer: 2010-01-01 ou posterior
feature.mesitemlink: on

## Forçar todos os mesitemlinks a serem envoltos em colchetes (Nota 1)
// Padrão: no
feature.mesitemlink_brackets: no

## Forçar todos os mesitemlinks a usar o nome do banco de dados (Nota 1)
// Padrão: no
feature.mesitemlink_dbname: no

## Ícones de item em mensagens de NPC (Nota 1)
// Gera uma string de ícone de item para um item e pode ser usado para o comando mes de NPC.
// Requer: 2023-03-02 ou posterior
feature.mesitemicon: on

## Forçar todos os mesitemicons a usar o nome do banco de dados, se o recurso mesitemicon estiver desabilitado (Nota 1)
// Padrão: no
feature.mesitemicon_dbname: no

## Interface de estilista (Nota 1)
// Requer: 2015-11-04 ou posterior
feature.stylist: on

## Jogadores têm permissão para reconectar em instâncias? (Nota 1)
// Isso está habilitado por padrão no modo Renewal e
// desabilitado por padrão no modo Pre-Renewal.
// Se permitido, a flag de mapa "nosave" ainda será respeitada
// e pode impedir jogadores de retornar à instância.
//feature.instance_allow_reconnect: yes