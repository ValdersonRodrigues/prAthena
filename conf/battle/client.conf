//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Tradução original por Peter Kieser <pfak@telus.net>
// Adaptado para um inglês mais simples por Ancyker
//--------------------------------------------------------------
// Nota 1: Valor é um interruptor de configuração (ligado/desligado, sim/não ou 1/0)
// Nota 2: Valor está em porcentagens (100 significa 100%)
// Nota 3: Valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Personagem, 2: Monstro, 4: Pet, 8: Homúnculo, 16: Mercenário)
//--------------------------------------------------------------

// Atraso mínimo entre mensagens de sussurro/global/grupo/guild (em ms)
// Mensagens que ultrapassarem este limite serão silenciosamente omitidas.
min_chat_delay: 0

// Intervalo válido de tinturas e estilos no cliente.
min_hair_style: 0
max_hair_style: 42
min_hair_color: 0
max_hair_color: 8
min_cloth_color: 0 
max_cloth_color: 7

// Quando definido como yes, o campo de dano nos pacotes enviados de mapas de WoE será definido
// como -1, tornando impossível para GMs, Bots e clientes modificados saberem o
// dano real causado pelos ataques. (Nota 1)
hide_woe_damage: no

// Número de "estilo de cabelo" que identifica pets.
// NOTA: O cliente usa o campo "estilo de cabelo" no pacote de monstro para diferenciá-los de monstros.
// Este valor é sempre maior que o estilo de cabelo máximo disponível no cliente.
// Valores conhecidos que funcionam (todos clientes de 2005):
// sakexes antigos: 20
// sakexe 0614: 24
// sakexe 0628 (e posteriores): 100
pet_hair_style: 100

// Tamanho da área visível (quantos quadrados de distância de um jogador ele pode ver)
area_size: 14

// Caminho máximo de caminhada (quantas células um jogador pode andar até o cursor)
max_walk_path: 17

// Valor máximo de 'nível' permitido que pode ser enviado em pacotes de unidades.
// Use junto com a configuração aura_lv para indicar quando exatamente mostrar a aura.
// NOTA: Você também precisa ajustar o cliente se quiser que isso funcione.
// NOTA: O padrão é 99. Valores acima de 127 provavelmente se comportarão incorretamente.
// NOTA: Se você não sabe o que isso faz, não mude!!!
max_lv: 99

// Nível necessário para exibir uma aura.
// NOTA: Isso assume que enviar max_lv para o cliente exibirá a aura.
// NOTA: aura_lv não deve ser menor que max_lv.
// Exemplo: Se max_lv é 99 e aura_lv é 150, personagens com nível 99~149
//          serão enviados como se todos fossem nível 98, e apenas personagens com nível
//          150 ou mais serão relatados como tendo nível 99 e mostrarão uma aura.
aura_lv: 99

// Tipos de unidades afetados pelas configurações max_lv e aura_lv. (Nota 3)
// Nota: Se um tipo de unidade, que normalmente não mostra aura, estiver
//       configurado, ele obterá uma aura quando atender ao requisito de nível.
// Padrão: 0 (nenhum)
client_limit_unit_lv: 0

// Smoking e vestidos de casamento serão mostrados quando equipados? (Nota 1)
wedding_modifydisplay: no

// Salvar cor das roupas. (Isso degradará o desempenho) (Nota 1)
save_clothcolor: yes

// Salvar estilos corporais. (Nota 1)
save_body_style: yes

// Não exibir cores de roupa para a classe de casamento?
// Nota: Tanto save_clothcolor quanto wedding_modifydisplay devem estar ativados
// para que esta opção tenha efeito. Defina como yes se seu pacote de paletas de roupa
// não tiver paletas de casamento (ou tiver menos que os outros trabalhos)
wedding_ignorepalette: no

// Não exibir cores de roupa para o traje de Natal?
// Defina como yes se seu pacote de paletas de roupa não tiver paletas de Natal (ou tiver menos que os outros trabalhos)
xmas_ignorepalette: no

// Não exibir cores de roupa para o traje de Verão?
// Defina como yes se seu pacote de paletas de roupa não tiver paletas de Verão (ou tiver menos que os outros trabalhos)
summer_ignorepalette: no

// Não exibir cores de roupa para o traje Hanbok?
// Defina como yes se seu pacote de paletas de roupa não tiver paletas Hanbok (ou tiver menos que os outros trabalhos)
hanbok_ignorepalette: no

// Não exibir cores de roupa para o traje de Oktoberfest?
// Defina como yes se seu pacote de paletas de roupa não tiver paletas de Oktoberfest (ou tiver menos que os outros trabalhos)
oktoberfest_ignorepalette: no

// Defina como 1 se seus clientes têm problemas com langtype e não podem exibir motd corretamente
motd_type: 0

// Mostrar versão do rAthena para usuários no login?
display_version: yes

// Quando afetado pelo efeito de status "Alucinação", enviar o efeito para o cliente? (Nota 1)
// NOTA: Defina como 'no' se o cliente travar devido ao efeito de tela "Ondulado".
display_hallucination: yes

// Defina como 1 se seu cliente suporta temporizadores de mudança de status e você quer usá-los
// Clientes a partir de 2009 suportam isso
display_status_timers: yes

// Randomiza o emoticon de dados no lado do servidor, para impedir que clientes forjem
// pacotes para o número desejado. (Nota 1)
client_reshuffle_dice: yes

// Ordena o carrinho, armazém da guild, inventário e armazém antes de enviar ao cliente. (Nota 1)
// Servidores oficiais não ordenam.
// NOTA: Ativar esta opção degrada o desempenho.
client_sort_storage: no

// Atualizar posição do inimigo enquanto em estado invisível? (Nota 1)
// NOTA: Definir como 'no' fará com que o cliente não atualize a posição do inimigo a menos que os jogadores tenham o efeito "Visão Interna".
//       Isso ajudará o cliente a lidar com coisas do WPE - Hack Maya Roxa.
//       Mas isso prejudicará 'a exibição da animação do jogo' enquanto os jogadores estiverem invisíveis.
update_enemy_position: yes

// Quando um jogador se teleporta, muda de mapa ou faz login, ele ficará virado para a direção que estava antes do warp?
// Oficial: Desativado, jogadores sempre ficam virados para o Norte.
spawn_direction: no

// Mostrar a mensagem de recompensa de EXP do MVP para clientes 2013-12-23cRagexe e mais novos? (Nota 1)
// kRO removeu o pacote e isso reativa a mensagem.
// Oficial: Desativado.
mvp_exp_reward_message: no

// Enviar timer de ping
// Intervalo em segundos para cada invocação do timer.
ping_timer_inverval: 30

// Tempo limite de envio de pacotes em segundos antes que o pacote de ping possa ser enviado.
ping_time: 20

// Mostrar escala de habilidade para clientes 2015-12-23 e mais novos? (Nota 1)
// Oficial: yes
show_skill_scale: yes

// A conexão deve ser encerrada no lado do servidor após receber uma solicitação de desconexão do jogador? (Nota 1)
// Nota: Ativar isso é conhecido por causar problemas em clientes que usam chamadas de API REST.
// Oficial: no
drop_connection_on_quit: no

// Tentativas do Detector de Macro
// Número de vezes que alguém pode falhar na detecção de macro antes de ser banido.
// Oficial: 3 (mínimo: 1)
macro_detection_retry: 3

// Tempo limite do Detector de Macro
// Quantidade de tempo em milissegundos antes que a detecção de macro falhe e o usuário seja banido.
// Oficial: 60000
macro_detection_timeout: 60000

// Tipo de punição do Detector de Macro
// 0 - Banir
// 1 - Prisão
// Oficial: 0
macro_detection_punishment: 0

// Duração da punição do Detector de Macro
// Quantidade de tempo em minutos que o tipo de punição está ativo. Use 0 para infinito.
// Oficial: 0
macro_detection_punishment_time: 0

// Atraso do Macrochecker (por mapa)
// Defina como 0 para desativar
macrochecker_delay: 600000

// Ocultar unidades camufladas ao entrar no alcance de visão? (Nota 3)
// Padrão (Oficial): 0
hide_cloaked_units: 0