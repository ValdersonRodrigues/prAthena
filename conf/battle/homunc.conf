// Nota 1: Valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: Valor é em porcentagens (100 significa 100%)
// Nota 3: Valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Jogador, 2: Monstro, 4: Pet, 8: Homúnculo, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Configuração de Homúnculo (Nota 3)
// Ativa várias 'particularidades' que os fazem se comportar diferente de personagens normais.
// 0x01: Não pode ser alvo de habilidades de suporte (exceto pelo seu mestre)
// 0x04: Monstros sempre irão atacá-los em vez de jogadores até serem atacados
// 0x08: Copiam a velocidade do mestre ao spawnar/trocar de mapa
// 0x10: Exibem luk/3+1 em vez de seu crítico real na janela
//       de status (por padrão eles não acertam crítico)
// 0x20: Seu Min-Matk é sempre o mesmo que o máximo
hom_setting: 0x3D

// O tempo de recarga ou delay após conjuração de habilidades de homúnculos deve ser resetado quando
// o homúnculo é vaporizado?
// Padrão nos servidores oficiais: yes para Pre-renewal, no para Renewal
//hom_delay_reset_vaporize: no

// O tempo de recarga ou delay após conjuração de habilidades de homúnculos deve ser resetado quando
// teleportando ou trocando de mapas?
// Padrão nos servidores oficiais: yes para Pre-renewal, no para Renewal
//hom_delay_reset_warp: no

// A taxa em que um homúnculo ficará amigável ao alimentá-lo. (Nota 2)
homunculus_friendly_rate: 100

// Você pode renomear um homúnculo mais de uma vez? (Nota 1)
hom_rename: no

// Intimidade mínima para evoluir o homúnculo
homunculus_evo_intimacy_need: 91100

// Resetar intimidade após evolução para:
homunculus_evo_intimacy_reset: 1000

// Intimidade necessária para usar Bio Explosion do Vanilmirth Evoluído
hvan_explosion_intimate: 45000

// Mostrar crescimento de status ao dono quando um Homúnculo sobe de nível
homunculus_show_growth: yes

// O autoloot funciona quando um monstro é morto apenas pelo homúnculo?
homunculus_autoloot: no

// Homúnculos devem Vaporizar quando o Mestre morre? (Nota 2)
// Um homúnculo não vaporizará se seu HP estiver abaixo de 80%.
homunculus_auto_vapor: 80

// Nível máximo para Homúnculo regular
homunculus_max_level: 99

// Nível máximo para Homúnculo S
homunculus_S_max_level: 275

// Nível de crescimento para Homúnculo S
// Este é o nível em que homúnculos S podem usar suas tabelas de crescimento
// Sem isso, um shuffle faz com que todos os níveis de um Homúnculo S usem suas
// tabelas de crescimento, causando status desbalanceados
homunculus_S_growth_level: 99

// Enviar notificação de auto-alimentação mesmo se desligado (Nota 1)
// Oficial: yes
homunculus_autofeed_always: yes

// Obter exp/item do homúnculo é desativado quando seu mestre está inativo?
// Defina como no, ou a quantidade de segundos (NÃO milissegundos) que precisam passar antes de considerar
// um personagem inativo.
// Personagens em chat/venda são sempre considerados inativos.
// O status de inativo de um personagem é resetado ao usar item/habilidade/atacar (ataque automático também conta)/movimentar.
// Seu mestre só receberá itens se 'homunculus_autoloot' estiver ativado,
// caso contrário, eles serão dropados no chão como de costume.
// NOTA: Esta opção usa um timer especial para rastrear tempo inativo, separado do timer de inatividade normal.
hom_idle_no_share: no

// Como o servidor deve medir o tempo de inatividade do mestre do homúnculo? (apenas para compartilhamento de exp e autoloot do homúnculo) (Nota 3)
// (Isso só funcionará se 'hom_idle_no_share' estiver habilitado).
// 0x001 - Pedido de Andar
// 0x002 - Pedido UseSkillToID (Tentativa de uso de habilidade com alvo)
// 0x004 - Pedido UseSkillToPos (Tentativa de uso de habilidade em área)
// 0x008 - Pedido UseItem (Incluindo equipar/desequipar)
// 0x010 - Pedido de Ataque
// 0x020 - Pedido de Chat (Sussurro, Grupo, Guild, Campos de Batalha, etc)
// 0x040 - Pedido Sentar/Levantar
// 0x080 - Pedido de Emoção
// 0x100 - Pedido de Dropar Item
// 0x200 - Pedido de @/#Comando
// Por favor, note que pelo menos 1 opção deve estar habilitada.
// Esteja ciente de que quanto mais opções usadas, mais fácil se torna burlar estes recursos.
// Padrão: andar (0x1) + useskilltoid (0x2) + useskilltopos (0x4) + useitem (0x8) + ataque (0x10) = 0x1F
// NOTA: Isso permite configurar diferentes configurações para homúnculos, separadas do timer de inatividade normal e 'idletime_option'.
// Só se aplicará a mortes apenas por homúnculos e não afetará as opções normais de autoloot e compartilhamento em grupo.
idletime_hom_option: 0x1F

// A taxa na qual homúnculos ganham experiência com abates. (Nota 2)
// Aplica-se apenas ao modo renewal.
// Oficial: 10%
homunculus_exp_gain: 10

// A taxa de fome, menor ou igual a, na qual o delay de fome de um homúnculo muda. (Nota 2)
// Veja 'homunculus_starving_delay' para o valor do delay.
// Defina como 0 para desativar.
// Oficial: 10
homunculus_starving_rate: 10

// Homúnculos normalmente perdem fome a cada 60 segundos, mas quando a 'homunculus_starving_rate' é atingida, o delay de fome cai para 20 segundos (em milissegundos).
// Oficial: 20 segundos
homunculus_starving_delay: 20000