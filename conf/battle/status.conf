// Nota 1: Valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: Valor é em porcentagens (100 significa 100%)
// Nota 3: Valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Jogador, 2: Monstro, 4: Pet, 8: Homúnculo, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Conjuração de habilidade deve ser cancelada quando infligido por maldição/atordoamento/sono/etc (inclui silêncio) (Nota 3)?
status_cast_cancel: 0

// Certas mudanças de status de habilidade serão removidas no logout?
// 0 = (Padrão) Apenas remover status que tem a flag SCF_NO_SAVE.
// 1 = Remover buffs negativos (status que são sinalizados como debuff)
// 2 = Remover buffs positivos.
// 3 = Remover todos.
debuff_on_logout: 0

// Ajuste para a taxa natural de resistência a mudanças de status.
// Se 50, defesa de status é pela metade, e precisa do dobro de stats para bloquear
// eles (ex: 200 vit para bloquear completamente atordoamento)
pc_status_def_rate: 100
mob_status_def_rate: 100

// Resistência máxima a mudanças de status. (100 = 100%)
// NOTA: Cartas e equipamentos podem ir além deste limite, então apenas se aplica à resistência natural.
pc_max_status_def: 100
mob_max_status_def: 100