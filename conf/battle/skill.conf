//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Tradução original por Peter Kieser <pfak@telus.net>
// Revisado para um inglês mais simples por Ancyker
// Traduzido para português
//--------------------------------------------------------------
// Nota 1: Valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: Valor é em porcentagens (100 significa 100%)
// Nota 3: Valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Jogador, 2: Monstro, 4: Pet, 8: Homúnculo, 16: Mercenário)
//--------------------------------------------------------------

// Taxa de tempo que leva para conjurar uma magia (Nota 2, 0 = Sem tempo de conjuração)
casting_rate: 100

// Tempo de delay após conjuração (Nota 2)
delay_rate: 100

// O tempo de delay depende da DEX e/ou AGI do conjurador? (Nota 1)
// Nota: Nos servidores oficiais, nem Dex nem Agi afetam tempo de delay
delay_dependon_dex: no
delay_dependon_agi: no

// Delay mínimo permitido para QUALQUER habilidade após castbegin (em milissegundos) (Nota 1)
// Nota: Definir isto acima de 0 pode parar speedhacks.
min_skill_delay_limit: 100

// Movimento de ataque deve ser aplicado como delay mínimo de habilidade em castbegin? (Nota 1)
// O cliente normalmente não envia comandos de habilidade mais rápido que movimento de ataque.
// No entanto, há alguns truques para fazer o cliente enviar comandos mais rápido.
// Para alguns tipos de unidade como mercenários e homúnculos, não há delay
// adequado no lado do servidor em algumas situações, então é possível usar habilidades mais rápido
// que movimento de ataque usando estes truques.
// Defina como "yes" se quiser prevenir estes truques e garantir que o
// delay entre usar habilidades em castbegin seja pelo menos movimento de ataque.
amotion_min_skill_delay: no

// Este delay é o min 'delay de não poder andar' de todas as habilidades.
// NOTA: Não defina muito baixo, se um personagem começar a se mover muito cedo depois
// de usar uma habilidade, o cliente não atualizará isto, e o jogador parecerá
// "teleportar" depois. Monstros usam AttackMotion ao invés.
default_walk_delay: 300

// Desabilitar completamente delay de habilidade dos seguintes tipos (Nota 3)
// NOTA: Por padrão monstros não têm o delay de habilidade como especificado no banco de dados de
//  habilidades, mas seguem seu próprio delay de 'reuse' especificado no
//  mob skill db. Quando definido, o delay para todas as habilidades torna-se
//  min_skill_delay_limit.
no_skill_delay: 2

// Em que dex o tempo de conjuração se torna zero (instacast)?
castrate_dex_scale: 150

// Quanto (dex*2+int) para variável de conjuração se tornar zero?
vcast_stat_scale: 530

// Nos servidores oficiais, delay amotion é aplicado em castbegin. Não há delay amotion aplicado
// em castend. Defina isto acima de 0 para também aplicar delay amotion em castend. (Nota 2)
// NOTA: Definir isto quebrará encadeamento de habilidades com tempo de conjuração mas sem delay após conjuração.
// Os delays do lado do cliente são diferentes de habilidade para habilidade e normalmente variam de 140 a 180.
// Se quiser segurança, um valor entre 90 e 140 é recomendado.
skill_amotion_leniency: 0

// Ataques normais poderão ignorar o delay após habilidades? (Nota 1)
skill_delay_attack_enable: yes

// Alcance adicionado a habilidades após seu tempo de conjuração terminar.
// Decide quão longe o alvo pode se afastar depois que a habilidade começou a ser conjurada antes da habilidade falhar.
// 0 desabilita esta verificação de alcance (padrão)
skill_add_range: 0

// Se o alvo se move para fora do alcance enquanto conjura, nós pegamos os itens e SP para a habilidade mesmo assim? (Nota 1)
skill_out_range_consume: no

// A distância entre conjurador e alvo define se a habilidade é uma habilidade de longo alcance? (Nota 3)
// Se definido, quando a distância entre conjurador e alvo é maior que 3 a habilidade é considerada longo alcance, caso contrário é alcance corpo-a-corpo.
// Se não definido, então o alcance é determinado pelo alcance da habilidade (se acima de 5, a habilidade é de longo alcance).
// Padrão 14 (monstros + pets + homúnculo)
skillrange_by_distance: 14

// O alcance da arma equipada deve sobrescrever o alcance da habilidade definido no skill_db para maioria das habilidades baseadas em arma? (Nota 3)
// NOTA: Habilidades afetadas por esta opção são aquelas cujo alcance no skill_db é negativo. Por padrão sempre o alcance da habilidade é usado.
// Note que se quiser todas habilidades de monstro terem alcance de 9 precisa definir monster_ai&0x400.
skillrange_from_weapon: 0

// Deve ser realizada uma verificação no status do conjurador em todos os ataques de habilidade?
// Quando definido como yes, meteoros, storm gust e qualquer outra habilidade de chão terão
// nenhum efeito enquanto o conjurador está incapaz de lutar (ex: atordoado).
skill_caster_check: yes

// Habilidades colocadas no chão devem ser removidas assim que o conjurador morre? (Nota 3)
clear_skills_on_death: 0

// Habilidades colocadas no chão devem ser removidas quando o conjurador muda de mapa? (Nota 3)
clear_skills_on_warp: 15

// Definir isto como YES sobrescreverá o modo de alvo de habilidades baseadas em chão com a flag 0x01 para "Sem Inimigos"
// As duas habilidades afetadas por padrão são Pneuma e Safety Wall (se definido como yes, estas duas habilidades não protegerão todos, mas apenas aliados)
// Veja db/(pre-)re/skill_db.yml para mais informações.
defunit_not_enemy: no

// Habilidades devem sempre causar pelo menos 'hits' de dano quando não erram/são bloqueadas?
// Muitas habilidades terão seu dano multiplicado pelo número de hits (veja skill_db), estas sempre causarão 1 HP
// de dano por hit, mesmo contra plantas. Mas algumas habilidades são na verdade um único hit que é apenas exibido como múltiplos
// hits. Para estas habilidades, dano é dividido por número de hits e arredondado para baixo. Isso significa que plantas não tomarão
// nenhum dano delas. Exemplos: Sonic Blow, Lord of Vermillion
// Com esta configuração, pode mudar o comportamento oficial e fazer estas habilidades causarem pelo menos 1 HP de dano por hit.
// Valores: 1 para ataques baseados em arma, 2 para ataques mágicos, 4 para ataques diversos.
skill_min_damage: 0

// Taxa de delay do combo do monge (Nota 2)
combo_delay_rate: 100

// Usar tipo alternativo de habilidade Counter Attack automático? (Nota 3)
// Para aqueles personagens em que está definido, 100% Crítico,
// Caso contrário ignora DEF e HIT+20, CRI*2
auto_counter_type: 15

// Habilidades de chão podem ser colocadas umas em cima das outras? (Nota 3)
// Por padrão, habilidades com UF_NOREITERATION definida não podem ser empilhadas em cima de
// outras habilidades, esta configuração sobrescreverá isso.
skill_reiteration: 0

// Habilidades de chão NÃO podem ser colocadas embaixo/perto de jogadores/monstros? (Nota 3)
// Se definido, apenas habilidades com UF_NOFOOTSET definida serão afetadas.
skill_nofootset: 1

// Armadilhas (armadilhas de caçador + quagmire) devem mudar seu alvo para "todos" dentro de terrenos gvg/pvp? (Nota 3)
// Padrão nos servidores oficiais: 1 (para jogadores)
gvg_traps_target_all: 1

// Configuração de visibilidade de armadilhas (armadilha com flag UF_HIDDEN_TRAP):
// 0 = Sempre visível
// 1 = Habilitar invisibilidade em mapas versus (GVG/PVP/BG)
// 2 = Habilitar invisibilidade em todos os mapas
// Padrão nos servidores oficiais: 0 para Pre-renewal, 2 para Renewal
//traps_setting: 0

// Restrições aplicadas às habilidades de Summon do Alquimista (adicione conforme necessário)
// 1: Habilitar jogadores a danificarem as floras fora de terrenos versus.
// 2: Habilitar jogadores a danificarem marine spheres fora de terrenos versus.
// 4: Desabilitar ter diferentes tipos fora ao mesmo tempo
//    (ex: proibir invocar qualquer coisa exceto hydras quando já há
//     uma hydra fora)
// 8: Habilitar Marine Spheres a danificarem próprio Homúnculo e invocações fora de PVP
// Padrão nos servidores oficiais: 15 para Pre-renewal, 12 para Renewal
//alchemist_summon_setting: 15

// Habilidades colocadas no chão verificarão paredes? (Nota 1)
// (ex. Storm Gust conjurado contra uma parede não atingirá o outro lado.)
// Habilidades que não têm a flag de unidade "PathCheck" ignoram esta configuração.
skill_wall_check: yes

// Quando escondendo, se a parede é verificada ou não. (Nota 1)
// Nota: Quando a habilidade não verifica paredes, você sempre será considerado
//  como se tivesse uma parede próxima a você (sempre obtém a velocidade baseada em parede).
//  Adicione as configurações conforme necessário, ser atingido sempre desesconde você.
// 
// 0 = não verifica paredes
// 1 = Verifica paredes
// 2 = Esconder não é cancelado quando atacando.
// 4 = Esconder não é cancelado quando usando habilidades
player_cloak_check_type: 1
monster_cloak_check_type: 4

// Não pode colocar habilidades de chão ilimitadas ao mesmo tempo (Nota 3)
land_skill_limit: 9

// Determina quais tipos de mensagens de habilidade-falha devem ser enviadas:
// 1 - Desabilitar todas mensagens de habilidade-falha.
// 2 - Desabilitar mensagens de habilidade-falha devido a delays de pode-agir.
// 4 - Desabilitar mensagem de falha de Snatcher
// 8 - Desabilitar mensagem de falha de Envenom
display_skill_fail: 2

// Um jogador em sala de chat (in-game), pode ser teleportado por um portal de warp? (Nota 1)
chat_warpportal: no

// O que a habilidade "Sense" do mago deve exibir nos campos de defesa?
// 0: Não mostrar defesa
// 1: Defesa base [padrão RE]
// 2: Defesa Vit/Int
// 3: Ambas (a soma de ambas)
sense_type: 1

// Qual estilo ofensivo de finger será usado?
// 0 = Estilo Aegis (ataque único multi-hit)
// 1 = Estilo Athena (múltiplos ataques consecutivos)
finger_offensive_type: 0

// Configurações de Grandcross (Não mexa nestas)
// Oficialmente, Grand Cross tem quatro ondas de dano, mas cada célula parará
// de causar dano na próxima onda depois que já causou pelo menos 3 hits.
// Um monstro em movimento pode tomar até 4 hits, enquanto uma pilha de monstros pode apenas
// tomar 1-3 hits.
// Defina como yes se quiser que todas ondas causem dano a todos os alvos.
// Dica: Se quiser reduzir o número de ondas, precisa reduzir a
// duração da habilidade (ex: para 800ms para três ondas de dano).
gx_allhit: no

// Tipo de display de Grandcross (Padrão 1)
// 0: Personagem amarelo
// 1: Personagem branco
gx_disptype: 1

// Diferença Máxima de Nível para Devotion
devotion_level_difference: 10

// Usar comportamento 'antigo' para devotion vs dano refletido? (Nota 2)
// Padrão é 0 (oficial). Se 'devotion_rdamage' é > 0 (chance de dedicar o dano refletido),
// quando jogador com devotion ataca jogador com habilidade de dano refletido (bônus de item ou habilidade),
// o dano será tomado pela pessoa que fornece devotion ao invés do atacante.
devotion_rdamage: 0

// Oficialmente, escudo refletor (SC_REFLECTDAMAGE) reflete dano físico por habilidade ou ataque normal.
// Mas se o alvo está sendo dedicado, ele APENAS reflete o dano para habilidade corpo-a-corpo. (Nota 1)
devotion_rdamage_skill_only: yes

// No AEGIS há um bug quando o jogador que está sob devotion está sentado e sendo atingido.
// O jogador levanta-se no lado do cliente, mas permanecerá sentado no lado do servidor.
// Por causa disso o jogador não poderá mais andar, até que o jogador se sentou/levantou novamente ou usou @refresh.
// Pode ler mais sobre isso em https://github.com/rathena/rathena/issues/1927
// Padrão: yes (porque é uma correção de bug recomendada de nosso lado)
// Oficial: no
devotion_standup_fix: yes

// Se não então você pode usar as habilidades de ensemble sozinho. (Nota 1)
player_skill_partner_check: yes

// Tipo de remover armadilha
// 0 = Sistema Aegis : Retorna 1 item 'Trap'
// 1 = Sistema Athena : Retorna todos itens usados para implantar a armadilha
skill_removetrap_type: 0

// Usar arco para fazer backstab dá penalidade de 50% de dano? (Nota 1)
backstab_bow_penalty: yes

// Quantas vezes você poderia tentar roubar de um monstro.
// Nota: Ajuda a evitar exploração de roubo em monstros com poucos itens raros
// Use 0 para desativar (valor máximo permitido é 255)
skill_steal_max_tries: 0

// Opções aleatórias devem ser aplicadas a itens roubados? (Nota 1)
// Oficial: no
skill_steal_random_options: no

// Nível e Força de "Cura MVP". Quando alguém conjura uma cura deste nível ou
// acima, a fórmula de cura é ignorada e este valor é usado ao invés.
max_heal: 9999
max_heal_lv: 11

// Configuração de habilidade de guild Emergency Recall (adicione conforme apropriado).
// Nota que para a habilidade ser usável,
// precisa de pelo menos um de 1/2 e 4/8
// 1: Habilidade é usável fora de woe.
// 2: Habilidade é usável durante woe.
// 4: Habilidade é usável fora de terrenos GvG
// 8: Habilidade é usável em terrenos GvG
//16: Desabilitar habilidade de mapas "nowarpto"
//    (funcionará em castelos GVG mesmo se definidos como nowarpto, porém)
emergency_call: 11

// Configuração de habilidades de aura de guild (adicione conforme apropriado).
// (Isto afeta GD_LEADERSHIP, GD_GLORYWOUNDS, GD_SOULCOLD e GD_HAWKEYES)
// Nota que para a habilidade funcionar,
// precisa de pelo menos um de 1/2 e 4/8
// 1: Habilidade funciona fora de woe.
// 2: Habilidade funciona durante woe.
// 4: Habilidade funciona fora de terrenos GvG
// 8: Habilidade funciona em terrenos GvG
//16: Desabilitar habilidade de afetar Mestre da Guild
guild_aura: 31

// Nível Máximo Possível de habilidades de monstro
// Nota: Se seus MVPs são muito difíceis, reduza para 10.
mob_max_skilllvl: 100

// Permite jogadores pular menu ao conjurar Teleport nível 1
// Menu contém duas opções. "Aleatório" e "Cancelar"
skip_teleport_lv1_menu: no

// Permitir uso de habilidades SG sem dia apropriado (Sol/Lua/Estrela)?
allow_skill_without_day: no

// Permitir uso de magia tipo ES em jogadores?
allow_es_magic_player: no

// Taxa de habilidade Miracle of the Sun, Moon and Stars
// Valores válidos variam de 1 (0.005% por hit) a 20000 (100% por hit)
// Esta chance é ainda reduzida se AGI está acima de 46 (92 = chance pela metade)
sg_miracle_skill_ratio: 1

// Duração da habilidade Miracle of the Sun, Moon and Stars em milissegundos
sg_miracle_skill_duration: 3600000

// Taxa de habilidade Angel of the Sun, Moon and Stars (100% = 10000)
sg_angel_skill_ratio: 10

// Habilidades nas quais bHealPower tem efeito
// 1: Heal, 2: Sanctuary, 4: Potion Pitcher, 8: Slim Pitcher, 16: Apple of Idun,
// 32: Coluceo Heal, 64: Highness Heal, 128: Mediale Votum, 256: Dilectio Heal
skill_add_heal_rate: 487

// Se o dano de EarthQuake com um único alvo na tela é capaz de ser refletido.
// Nota: Nos servidores oficiais, EQ é refletível quando há apenas um alvo na tela,
//	 o que pode ser uma exploração para caçar os MVPs.
eq_single_target_reflectable: yes

// No servidor oficial, você receberá dano de Reflection e algumas Cartas de Tarot mesmo em status invencível.
// Quando esta configuração está habilitada, permite você ser imune a todos tipos de dano, incluindo os citados anteriormente.
// (O número mostrará mas nenhum dano real será feito)
invincible.nodamage: no

// Troca de Arma de Dançarino
// Nos servidores oficiais, há uma correção que previne a troca de armas para cancelar músicas.
// Padrão: yes
dancing_weaponswitch_fix: yes

// Tipo de Armadilha de Habilidade
// Nos servidores oficiais se uma unidade é completamente imune a knockback, ainda andará até o último tile alvo antes
// de parar quando infligida por um efeito de parada (incluindo armadilhas como Ankle Snare e Spiderweb). Todas armadilhas no
// caminho serão ativadas.
// Isto NÃO inclui ser imune a knock back de equipamento. Este bônus apenas ajuda contra habilidades de knockback.
// 0: (oficial)
// 1: Efeitos de parada em GvG/WoE fazem unidades pararem imediatamente.
// 2: Efeitos de parada fazem monstros imunes a knockback / bosses param imediatamente.
// 3: 1+2
skill_trap_type: 0

// Armadilha Multi Acionamento (Nota 1)
// Até episódio 11.2, armadilhas acionariam para cada unidade nelas dentro do mesmo intervalo
// Habilite isto se quiser restaurar este comportamento antigo
// Esta configuração é apenas recomendada para pre-renewal pois armadilhas causam muito mais dano em renewal
multi_trigger_trap: no

// Área de reação em cadeia de Bowling Bash (apenas pre-renewal)
// 0: Usar sistema oficial de linha de gutter
// 1: Sistema de linha de gutter sem bug de demi gutter
// 2-20: Área ao redor do conjurador (2 = 5x5, 3 = 7x7, 4 = 9x9, ..., 20 = 41x41)
// Nota: Se derrubar o alvo para fora da área ele só será atingido uma vez e não fará dano de respingo
bowling_bash_area: 0

// Comportamento de empurrão (Nota 1)
// Nos servidores oficiais, atingir uma parede sempre fará a unidade parar de se mover.
// Se "no", a unidade continuará se movendo quando abordar paredes diagonalmente (comportamento antigo Athena).
path_blown_halt: yes

// Verificação de nome de monstro de missão Taekwon
// iRO Wiki afirma: Se seu alvo é Goblin, qualquer monstro chamado "Goblin" contará para a missão.
// 0: Desligado (padrão)
// 1: Todos 5 dos monstros Goblin contarão, independente de Mob ID (Mob ID: 1122-1126) - padrão iRO
// 2: Qualquer monstro com exatamente o mesmo nome contará, independente de Mob ID - Comparação baseada em jName
taekwon_mission_mobname: 0

// Um jogador pode Teleportar em cima de um Portal de Mapa? (Nota 1)
// Nos servidores oficiais jogadores são incapazes de fazê-lo.
teleport_on_portal: no

// A direção de knockback para Cart Revolution é sempre Oeste? (Nota 1)
// Nos servidores oficiais ele derrubará o alvo sempre para o Oeste. Se desabilitado derrubará o alvo para trás.
cart_revo_knockback: yes

// Nos servidores oficiais, direção de derrubada de Arrow Shower sempre depende da localização colocada da habilidade para alvo ao invés de conjurador para alvo
arrow_shower_knockback: yes

// Nos servidores oficiais, Storm Gust consiste de 81 unidades que todas causam dano de respingo 3x3 "para longe do centro". Devido a
// células sudoeste serem processadas primeiro, isto normalmente leva a um knockback para nordeste. Knockback nas
// bordas será para longe de SG. Direção de knockback também pode ser influenciada por Ganbantein e Land Protector. Se você
// perfura um buraco em SG ele criará por exemplo um efeito de "sugar para dentro".
// Se desabilitar esta configuração, a direção de knockback será completamente aleatória (estilo eAthena).
stormgust_knockback: yes

// Para RENEWAL_CAST (Nota 2)
// Por padrão habilidade que tem valor '-1' para Tempo de Conjuração Fixo usará 20% do tempo de conjuração
// como Tempo de Conjuração Fixo, e o resto (80%) como Tempo de Conjuração Variável.
// Coloque 0 para desativar Tempo de Conjuração Fixo padrão (igual a 0 no skill_db.yml).
default_fixed_castrate: 20

// Nos servidores oficiais, habilidades que atingem todos alvos em um caminho (ex: Focused Arrow Strike e First Wind) primeiro
// calculam uma das oito direções e então aplicam uma AoE baseada naquela direção. Isso significa que pode haver
// áreas que tais habilidades não podem atingir. Se mirar em um monstro em tal área, apenas este monstro será atingido.
// As habilidades de 3ª classe Flame Launcher e Cannon Spear podem errar completamente.
// Defina como "no" para calcular um caminho do conjurador ao alvo ao invés e atingir tudo perto daquele caminho.
// Pode ajustar respingo e maxcount no skill_db para ajustar largura e comprimento destas habilidades.
// Nota: Brandish Spear sempre usará este algoritmo devido ao seu comportamento especial de dano.
skill_eightpath_algorithm: yes

// Habilidades que usam skill_eightpath_algorithm devem incluir alvos na célula do conjurador?
// Oficial: yes
skill_eightpath_same_cell: yes

// Pode danificar unidades de habilidade como icewall e armadilhas (Nota 3)
// Nos servidores oficiais, jogadores podem danificar icewalls e algumas armadilhas com habilidades. Quando monstros usam habilidades, dano
// mostrará nos icewalls e armadilhas, mas não é realmente subtraído da durabilidade.
// A configuração oficial torna bem fácil prender MVPs, defina como 31 se quiser todas unidades serem capazes de
// danificar habilidades (comportamento anterior).
can_damage_skill: 1

// Comportamento de Land Protector (Nota 1)
// Nos servidores oficiais, jogadores em pé na borda (célula externa) do Land Protector ainda podem ser afetados/atingidos
// por habilidades AoE (se a habilidade tem efeito de respingo, como Storm Gust). O comportamento Athena ignora afetados/atingidos por AoE
// enquanto jogadores estão em pé na borda.
// Oficial: 0
// Legacy Athena: 1
land_protector_behavior: 0

// Comportamento de NPC EMOTION (Nota 1)
// Nos servidores oficiais, certos monstros conjuram habilidade NPC EMOTION que exibe um emoticon e muda seu modo de
// Agressivo para Passivo por certo tempo. O comportamento Athena não muda seu modo para Passivo.
// Oficial: 0
// Legacy Athena: 1
npc_emotion_behavior: 0

// Tarot Card of Fate deve ter a mesma chance para cada carta ocorrer? (Nota 1)
// Chances oficiais: 15%: LOVERS | 10%: FOOL, MAGICIAN, HIGH PRIESTESS, STRENGTH, SUN | 8%: TEMPERANCE
// 7%: CHARIOT | 6%: THE HANGED MAN | 5%: DEATH, STAR | 2%: TOWER | 1%: WHEEL OF FORTUNE, DEVIL
// Se definir como "yes", a chance para cada carta torna-se 1/14.
tarotcard_equal_chance: no

// Dispel deve funcionar em músicas quando o alvo não está na área da música? (Nota 1)
// Nos servidores oficiais, é impossível dispersar músicas.
// Dica: Também afeta a habilidade de Rebellion "Vanishing Buster".
dispel_song: no

// Durações de buff de música devem ser refrescadas ao re-entrar na área da música? (Nota 1)
// Oficialmente, uma vez que sai de uma área de música, duração de buff torna-se finita e não pode ser refrescada até terminar.
refresh_song: no

// O ícone de buff de música deve mostrar a duração real? (Nota 1)
// Se não, sempre mostrará como infinito.
// Se sim, sempre que o buff mudar de infinito para finito ou vice-versa, o ícone será atualizado.
// Por favor note que em clientes renewal, refrescar o ícone também mostra a animação de buff novamente.
refresh_song_icon: no

// Duração sentada de Banana Bomb da habilidade Make Bomb de Genetic.
// Duração oficial é 1000ms * Nível de Job do Arremessador / 4.
// 0: Usa a duração oficial
// X: Entre uma duração custom em milissegundos.
banana_bomb_duration: 0

// Itens que você tenta criar devem ser dropados se não tem espaço restante em seu inventário? (Nota 1)
// Oficial: no
// Lógica legacy rAthena: yes
skill_drop_items_full: no

// Configuração de EDP: (Nota 3)
// Ao trocar/desequipar uma arma da mão direita, EDP deve ser removido? EDP não pode ser usado com mão vazia.
// 0: Desabilitado (comportamento legacy rAthena e pre-renewal).
// 1: Habilitado em pre-renewal.
// 2: Habilitado em renewal.
