###########################################################################
# Banco de Dados de Atcommands
###########################################################################
#
# Configurações de Atcommand
#
###########################################################################
# - Command                  Nome do comando.
#   Aliases:                 Apelidos para o comando. (Opcional)
#     - <NomeDoApelido>
#   Help                     Mensagem de ajuda para o comando. (Opcional)
