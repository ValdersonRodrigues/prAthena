Header:
  Type: ATCOMMAND_DB
  Version: 1

Body:
  - Command: accept
    Help: |
      Aceita um convite para um duelo.
  - Command: accinfo
    Aliases:
      - accountinfo
    Help: |
      Parâmetros: <nome do char>. Procura por um personagem com o nome <nome do char>. Você pode usar % como um coringa.
      Parâmetros: <ID da conta>. Procura informações de login para a conta <ID da conta>.
      Exibe informações básicas sobre a conta com o ID da conta <ID da conta> ou com o personagem <nome do char> nela.
  - Command: addfame
    Aliases:
      - famepoint
      - famepoints
    Help: |
      Parâmetros: <quantidade>.
      Adiciona ou reduz os pontos de fama do jogador por <quantidade>.
  - Command: addperm
    Help: |
      Parâmetros: <nome_da_permissão>
      Adiciona temporariamente uma permissão a um jogador.
  - Command: addwarp
    Help: |
      Parâmetros: <nome do mapa> <coordenada x> <coordenada y> <nome do NPC>
  - Command: adjgroup
    Help: |
      Parâmetros: <nível> <nome do char>
      Faz um ajuste temporário do nível do grupo de um jogador.
  - Command: adopt
    Help: |
      Parâmetros: <nome do char>
      Adota o jogador especificado <nome do char>.
  - Command: agi
    Help: |
      Parâmetros: <quantidade>
      Aumenta AGI pela quantidade dada.
  - Command: agitend
    Help: |
      Finaliza a Guerra do Emperium
  - Command: agitend2
    Help: |
      Finaliza a Guerra do Emperium SE
  - Command: agitend3
    Help: |
      Finaliza a Guerra do Emperium TE
  - Command: agitstart
    Help: |
      Inicia a Guerra do Emperium
  - Command: agitstart2
    Help: |
      Inicia a Guerra do Emperium SE
  - Command: agitstart3
    Help: |
      Inicia a Guerra do Emperium TE
  - Command: alive
    Help: |
      Revive você mesmo da morte.
  - Command: allowks
    Help: |
      Ativa ou desativa o roubo de kills neste mapa.
  - Command: allskill
    Aliases:
      - allskills
      - skillall
      - skillsall
    Help: |
      Dá a você todas as habilidades.
  - Command: auction
    Help: |
      Abre a janela de leilão.
  - Command: autoloot
    Help: |
      Parâmetros: <on|off|#>
      Faz os itens irem diretamente para seu inventário.
  - Command: autolootitem
    Aliases:
      - alootid
    Help: |
      Parâmetros: Nenhum. Mostra uma ajuda breve.
      Parâmetros: +<ID do Item> para adicionar um ID de item
      Parâmetros: -<ID do Item> para remover um ID de item
      Parâmetros: reset para remover todos os IDs de item
      Faz itens deste ID de item específico irem diretamente para seu inventário.
  - Command: autoloottype
    Aliases:
      - aloottype
    Help: |
      Parâmetros: Nenhum. Mostra uma ajuda breve.
      Parâmetros: +<nome do tipo/ID> para adicionar um tipo de item
      Parâmetros: -<nome do tipo/ID> para remover um tipo de item
      Parâmetros: reset para remover todos os tipos de item
      Faz itens deste tipo de item específico irem diretamente para seu inventário.
      Lista de Tipos:
        healing = 0, usable = 2, etc = 3, weapon = 4, armor = 5,
        card = 6, petegg = 7, petarmor = 8, ammo = 10
  - Command: autotrade
    Aliases:
      - at
    Help: |
      Permite que você venda enquanto está offline.
  - Command: ban
    Aliases:
      - banish
    Help: |
      Parâmetros: <tempo> <nome>\n" "Bane temporariamente uma conta.
      uso do tempo: ajuste (+/- valor) e elemento (y/a, m, d/j, h, mn, s)
      Exemplo: @ban +1m-2mn1s-6y testplayer
  - Command: baselevelup
    Aliases:
      - baselevel
      - baselvl
      - baselvup
      - baselvlup
      - blevel
      - blvl
      - lvup
    Help: |
      Parâmetros: <número de níveis>
      Aumenta seu nível base pelo número desejado de níveis.
  - Command: bodystyle
    Help: |
      Parâmetros: <ID do job>
      Parâmetros: off. Restaura o estilo corporal padrão do job.
      Altera o estilo corporal do personagem para <ID do job>.
  - Command: breakguild
    Help: |
      Dissolve a guilda do personagem conectado.
      Você deve ser o mestre da guilda para usar este comando.
  - Command: broadcast
    Help: |
      Parâmetros: <mensagem>
      Transmite uma mensagem com seu nome (em amarelo).
  - Command: camerainfo
    Aliases:
      - viewpointvalue
      - setcamera
    Help: |
      Mostra ou atualiza as configurações da câmera do cliente.
  - Command: cart
    Help: |
      Parâmetros: <ID do carrinho>
      Dá ou remove um carrinho de um jogador e também altera a aparência do carrinho.
      IDs de carrinho disponíveis:
          0: remove carrinho
        1-5: carrinhos normais
        6-9: novos carrinhos
  - Command: cartlist
    Help: |
      Exibe uma lista de itens no carrinho.
  - Command: cash
    Help: |
      Parâmetros: <quantidade> - Dá a você a quantidade especificada de pontos de cash.
  - Command: changedress
    Aliases:
      - nocosplay
    Help: |
      Remove todas as fantasias do personagem.
  - Command: changegm
    Help: |
      Parâmetros: <nome do char>
      Altera o líder da sua guilda (Você deve ser o líder da guilda)
  - Command: changeleader
    Help: |
      Parâmetros: <nome do char>
      Altera o líder do seu grupo (Você deve ser o líder do grupo)
  - Command: channel
    Aliases:
      - main
    Help: |
      Se você executar este comando sem nenhum parâmetro, receberá informações de ajuda mais detalhadas.
  - Command: changecharsex
    Help: |
      Altera o gênero do seu personagem.
  - Command: changelook
    Help: |
      Parâmetros: <posição> <ID da aparência>
      Altera a aparência do jogador para o ID da aparência especificado.
      Posições disponíveis:
        1: Parte Superior
        2: Parte do Meio
        3: Parte Inferior
        4: Arma
        5: Escudo
        6: Sapatos
        7: Vestimenta
        8: Estilo Corporal
  - Command: changesex
    Help: |
      Altera o gênero da sua conta.
  - Command: char_ban
    Aliases:
      - charban
    Help: |
      Parâmetros: <tempo> <nome>
      Bane temporariamente um personagem.
      uso do tempo: ajuste (+/- valor) e elemento (y/a, m, d/j, h, mn, s)
      Exemplo: @char_ban +1m-2mn1s-6y testplayer
  - Command: char_block
    Aliases:
      - block
    Help: |
      Parâmetros: <nome do char>
      Bloqueia permanentemente uma conta.
  - Command: char_unban
    Aliases:
      - charunban
    Help: |
      Parâmetros: <nome>
      Desbane um personagem
  - Command: char_unblock
    Aliases:
      - unblock
    Help: |
      Parâmetros: <nome do char>
      Desbloqueia uma conta.
  - Command: charcommands
    Help: |
      Exibe uma lista de charcommands que você pode usar.
  - Command: checkquest
    Help: |
      Parâmetros: <ID da missão>
      Mostra informações de status para a missão com ID da missão <ID da missão>.
  - Command: clanspy
    Help: |
      Parâmetros: <nome do clan|id>
      Você receberá todas as mensagens do chat do clan (O registro de chat deve estar ativado)
  - Command: cleanarea
    Aliases:
      - cleararea
    Help: |
      Deleta itens do chão no alcance de visão.
  - Command: cleanmap
    Aliases:
      - clearmap
    Help: |
      Deleta itens do chão no mapa atual.
  - Command: clearcart
    Help: |
      Deleta todos os itens no carrinho.
  - Command: cleargstorage
    Help: |
      Deleta todos os itens no depósito da guilda.
  - Command: clearstorage
    Help: |
      Deleta todos os itens no depósito.
  - Command: clearweather
    Help: |
      Para todos os efeitos climáticos no mapa atual.
  - Command: clone
    Help: |
      Parâmetros: <nome do char>
      Gera um clone de suporte do jogador dado.
  - Command: cloneequip
    Aliases:
      - eqclone
    Help: |
      Parâmetros: <nome do char>
      Parâmetros: <ID do char>
      Copia o equipamento do jogador <nome do char/ID do char>.
  - Command: clonestat
    Aliases:
      - stclone
    Help: |
      Parâmetros: <nome do char>
      Parâmetros: <ID do char>
      Copia os valores de status do jogador <nome do char/ID do char>.
  - Command: clouds
    Help: |
      Faz todos os mapas terem o efeito climático nublado.
  - Command: clouds2
    Help: |
      Faz todos os mapas terem outro efeito climático nublado.
  - Command: commands
    Help: |
      Exibe uma lista de atcommands que você pode usar.
  - Command: completequest
    Help: |
      Parâmetros: <ID da missão>
      Completa a missão com ID da missão <ID da missão>.
  - Command: con
    Help: |
      Parâmetros: <quantidade>
      Aumenta CON pela quantidade dada.
  - Command: costume
    Help: |
      Parâmetros: <fantasia>
      Altera a aparência visível do jogador para a da <fantasia> selecionada.
      Fantasias disponíveis:
        Hanbok
        Oktoberfest
        Summer
        Wedding
        Xmas
  - Command: crt
    Help: |
      Parâmetros: <quantidade>
      Aumenta CRT pela quantidade dada.
  - Command: day
    Help: |
      Desativa o modo noturno e restaura a iluminação regular, todos os personagens são afetados.
  - Command: delitem
    Help: |
      Parâmetros: <nome do item> <quantidade>
      Parâmetros: <ID do item> <quantidade>
      Deleta <quantidade> do item especificado <nome do item/ID do item> do inventário do jogador.
  - Command: dex
    Help: |
      Parâmetros: <quantidade>
      Aumenta DEX pela quantidade dada.
  - Command: disguise
    Help: |
      Parâmetros: <nome do monstro|ID>
      Altera sua aparência para outros jogadores para a de um monstro.
  - Command: disguiseall
    Help: |
      Parâmetros: <nome do monstro|ID>
      Disfarça todos os personagens online.
  - Command: disguiseguild
    Help: |
      Parâmetros: <nome do monstro|ID>
      Disfarça todos os personagens online de uma guilda.
  - Command: displayskill
    Help: |
      Parâmetros: <ID da habilidade> {<nível da habilidade>}
      Exibe a animação de uma habilidade sem realmente usar a habilidade.
  - Command: displayskillcast
    Help: |
      Parâmetros: <ID da habilidade> {<nível da habilidade> <flag de alvo no chão> <tempo de conjuração>}
      Exibe a animação de conjuração de uma habilidade sem realmente conjurar a habilidade.
  - Command: displayskillunit
    Help: |
      Parâmetros: <ID da unidade de habilidade> {<nível da habilidade> <alcance>}
      Exibe a animação da unidade de habilidade de uma unidade de habilidade sem realmente usar a habilidade.
  - Command: displaystatus
    Help: |
      Parâmetros: <ID do status> <flag> <tick> {<val1> <val2> <val3>}
      Exibe a animação de uma alteração de status sem realmente ter a alteração de status.
  - Command: divorce
    Help: |
      Divorcia o jogador.
  - Command: doom
    Help: |
      Mata todos os personagens NÃO GM no servidor.
  - Command: doommap
    Help: |
      Mata todos os personagens não GM no mapa.
  - Command: dropall
    Help: |
      Parâmetros: [<tipo de item>]
      Joga todos os seus pertences no chão. Nenhum tipo especificado fará com que todos os itens sejam jogados.
  - Command: duel
    Help: |
      Inicia um duelo.
  - Command: dye
    Aliases:
      - ccolor
    Help: |
      Parâmetros: <número da paleta de roupas>
      Altera a cor das roupas do seu personagem.
  - Command: effect
    Help: |
      Parâmetros: <id do efeito> [<flag>]
      Dá um efeito ao seu personagem.
  - Command: email
    Help: |
      Parâmetros: <email atual> <novo email>
      Altera o endereço de e-mail da sua conta.
  - Command: enchantgradeui
    Help: |
      Abre a interface de encantamento de grau.
  - Command: erasequest
    Help: |
      Parâmetros: <ID da missão>
      Remove a missão <ID da missão> do registro de missões.
  - Command: evilclone
    Help: |
      Parâmetros: <nome do char>
      Gera um clone agressivo do jogador dado.
  - Command: exp
    Help: |
      Exibe os níveis atuais e o progresso em %.
  - Command: fakename
    Help: |
      Parâmetros: <nome>
      Altera seu nome temporariamente para sua escolha.
  - Command: feelreset
    Help: |
      Reinicia os mapas marcados de um Star Gladiator.
  - Command: fireworks
    Help: |
      Faz todos os mapas terem o efeito climático de fogos de artifício.
  - Command: fog
    Help: |
      Faz todos os mapas terem o efeito climático de neblina.
  - Command: font
    Help: |
      Parâmetros: <tipo> - valor entre 0-9
      Define a fonte do cliente para <tipo>.
      Tipos disponíveis:
        0: Padrão
        1: RixLoveangel
        2: RixSquirrel
        3: NHCgogo
        4: RixDiary
        5: RixMiniHeart
        6: RixFreshman
        7: RixKid
        8: RixMagic
        9: RixJJangu
  - Command: fontcolor
    Help: |
      Parâmetros: <nome_da_cor>
      Define a cor da fonte do chat do canal apenas para o personagem que invocou.
  - Command: follow
    Help: |
      Parâmetros: <nome do char>
      Segue um jogador.
  - Command: fullstrip
    Help: |
      Parâmetros: <nome do char>
      Desequipa todos os itens atualmente equipados por <nome do char>.
  - Command: gat
    Help: |
      Para depuração (você inspeciona ao redor do gat)
  - Command: guildlevelup
    Aliases:
      - glevel
      - glvl
      - guildlevel
      - guildlvl
      - guildlvlup
      - guildlvup
    Help: |
      Parâmetros: <# de níveis>
      Aumenta o nível da Guilda pelo número desejado de níveis
  - Command: gmotd
    Help: |
      Transmite a Mensagem do Dia para todos os jogadores.
  - Command: go
    Help: |
      Parâmetros: <nome da cidade|número>
      Teleporta você para uma cidade.
      -3: (Ponto de Memo 2)  14: louyang         31: mora
      -2: (Ponto de Memo 1)  15: ponto inicial     32: dewata
      -1: (Ponto de Memo 0)  16: prisão/cela     33: ilha malangdo
       0: prontera              17: jawaii             34: porto malaya
       1: morocc                18: ayothaya       35: eclage
       2: geffen                  19: einbroch       36: lasagna
       3: payon                  20: lighthalzen
       4: alberta                 21: einbech
       5: izlude                   22: hugel
       6: aldebaran           23: rachel
       7: xmas (lutie)        24: veins
       8: comodo               25: moscovia
       9: yuno                     26: acampamento midgard
      10: amatsu               27: manuk
      11: gonryun              28: splendide
      12: umbala               29: brasilis
      13: niflheim              30: el dicastes
  - Command: grade
    Help: |
      Parâmetros: <posição do equipamento> <+/- quantidade>
  - Command: guild
    Help: |
      Parâmetros: <nome_da_guilda>
      Cria uma guilda.
  - Command: guildrecall
    Help: |
      Parâmetros: <nome da guilda|ID>
      Teleporta todos os personagens online de uma guilda para você.
  - Command: guildspy
    Help: |
      Parâmetros: <nome da guilda|id>
      Você receberá todas as mensagens do chat da guilda (O registro de chat deve estar ativado)
  - Command: guildstorage
    Aliases:
      - gstorage
    Help: |
      Abre o depósito da guilda.
  - Command: gvgoff
    Aliases:
      - gpvpoff
    Help: |
      Desativa GvG no mapa atual
  - Command: gvgon
    Aliases:
      - gpvpon
    Help: |
      Ativa GvG no mapa atual
  - Command: hair_color
    Aliases:
      - haircolor
      - hcolor
    Help: |
      Parâmetros <número da paleta de cabelo>
      Altera a cor do seu cabelo.
  - Command: hair_style
    Aliases:
      - hairstyle
      - hstyle
    Help: |
      Parâmetros: <número do penteado>
      Altera seu penteado.
  - Command: hatch
    Help: |
      Cria um pet a partir da lista de ovos do seu inventário.
  - Command: hatereset
    Help: |
      Reinicia os monstros marcados de um Star Gladiator.
  - Command: heal
    Help: |
      Parâmetros: [<HP> <SP>]
      Cura a quantidade desejada de HP e SP. Nenhum valor especificado fará uma cura completa.
  - Command: healap
    Help: |
      Parâmetros: [<AP>]
      Cura a quantidade desejada de AP. Nenhum valor especificado fará uma cura completa de AP.
  - Command: help
    Aliases:
      - h
    Help: |
      Parâmetros: <comando>
      Mostra ajuda para o comando especificado.
  - Command: hide
    Help: |
      Torna seu personagem invisível (invisibilidade de GM). Digite novamente para se tornar visível.
  - Command: hidenpc
    Help: |
      Parâmetros: <nome do NPC>
      Desativa um NPC.
  - Command: homevolution
    Aliases:
      - homevolve
    Help: |
      Evolui seu homúnculo, se possível.
  - Command: homfriendly
    Help: |
      Parâmetros: <nível de intimidade> - valor entre 0-1000
      Define o nível de intimidade do seu homúnculo para o valor desejado.
  - Command: homhungry
    Help: |
      Parâmetros: <nível de fome> - valor entre 0-100
      Define o nível de fome do seu homúnculo para o valor desejado.
  - Command: hominfo
    Help: |
      Exibe as estatísticas do homúnculo.
  - Command: homlevel
    Aliases:
      - hlvl
      - hlevel
      - homlvl
      - homlvup
    Help: |
      Parâmetros: <nível>
      Aumenta o nível do homúnculo em <nível>.
  - Command: hommutate
    Help: |
      Parâmetros: <ID do homúnculo mutado>
      Muta seu homúnculo para <ID do homúnculo mutado>, se possível.
  - Command: homshuffle
    Help: |
      Recalcula as estatísticas do homúnculo, como se o homúnculo fosse nivelado novamente a partir do nível 1.
  - Command: homstats
    Help: |
      Exibe as estatísticas do homúnculo.
  - Command: homtalk
    Help: |
      Parâmetros: <mensagem>
      Faz o homúnculo do jogador dizer o texto <mensagem>.
  - Command: identify
    Help: |
      Abre a janela de identificação se houver itens não identificados no seu inventário.
  - Command: identifyall
    Help: |
      Todos os itens não identificados no seu inventário serão automaticamente identificados.
  - Command: idsearch
    Help: |
      Parâmetros: <parte_do_nome_do_item>
      Procura todos os itens cujo nome contém parte_do_nome_do_item
  - Command: int
    Help: |
      Parâmetros: <quantidade>
      Aumenta INT pela quantidade dada.
  - Command: invite
    Help: |
      Convida um jogador para um duelo.
  - Command: item
    Help: |
      Parâmetros: <nome do item ou ID> <quantidade>
      Dá a você o item desejado.
  - Command: item2
    Help: |
      Parâmetros: <nome do item ou ID> <quantidade> <flag_identificado> <refino> <flag_quebrado> <Card1> <Card2> <Card3> <Card4>
      Dá a você o item desejado.
  - Command: itembound
    Help: |
      Parâmetros: <nome do item ou ID> <quantidade> <tipo de vinculação>
      Cria um item vinculado ao personagem.
      Os itens não podem ser dropados, vendidos, colocados em venda, leiloados ou enviados por correio, e em alguns casos não podem ser negociados ou armazenados.
      Tipos de vinculação disponíveis:
        1: Conta
        2: Guilda
        3: Grupo
        4: Personagem
  - Command: itembound2
    Help: |
      Parâmetros: <nome do item ou ID> <quantidade> <flag_identificado> <refino> <flag_quebrado> <Card1> <Card2> <Card3> <Card4> <tipo de vinculação>
      Cria um item vinculado ao personagem.
      Os itens não podem ser dropados, vendidos, colocados em venda, leiloados ou enviados por correio, e em alguns casos não podem ser negociados ou armazenados.
      Tipos de vinculação disponíveis:
        1: Conta
        2: Guilda
        3: Grupo
        4: Personagem
  - Command: iteminfo
    Aliases:
      - ii
    Help: |
      Parâmetros: <nome do item|ID>
      Mostra informações do item (tipo, preço, etc).
  - Command: itemlist
    Aliases:
      - inventorylist
    Help: |
      Exibe uma lista de itens no inventário.
  - Command: itemreset
    Aliases:
      - clearinventory
    Help: |
      Remove todos os seus itens.
  - Command: jail
    Help: |
      Parâmetros: <nome do char>
      Envia o personagem especificado para a prisão.
  - Command: jailfor
    Help: |
      Parâmetros: <tempo> <nome do char>
      Envia o personagem especificado para a prisão pelo <tempo> dado.
  - Command: jailtime
    Help: |
      Exibe o tempo restante na prisão.
  - Command: jobchange
    Aliases:
      - job
    Help: |
      Parâmetros: <nome do job|ID>
      Altera seu job.
      ----- Novice / 1ª Classe -----
         0 Novice              1 Swordman            2 Magician            3 Archer
         4 Acolyte              5 Merchant               6 Thief
      ----- 2ª Classe -----
         7 Knight               8 Priest                     9 Wizard               10 Blacksmith
        11 Hunter           12 Assassin            14 Crusader          15 Monk
        16 Sage              17 Rogue                 18 Alchemist         19 Bard
        20 Dancer
      ----- High Novice / High 1ª Classe -----
      4001 Novice High     4002 Swordman High    4003 Magician High    4004 Archer High
