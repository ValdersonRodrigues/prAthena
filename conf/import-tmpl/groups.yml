###########################################################################
# Banco de Dados de Grupos de Jogadores
###########################################################################
#
# Configurações de Grupos de Jogadores
#
###########################################################################
# - Id                    ID do Grupo.
#   Nome                  Nome do grupo.
#   Nível                 Nível GM usado para classificar grupos. (Padrão: 0)
#   LogCommands           Se atcommands devem ser registrados ou não. (Padrão: false)
#   Commands:             Lista de atcommands que podem ser usados por este grupo. (Padrão: nenhum)
#     <nome do atcommand> Se o atcommand especificado pode ser usado por este grupo ou não.
#   CharCommands:         Lista de charcommands que podem ser usados por este grupo. (Padrão: nenhum)
#     <nome do charcommand> Se o charcommand especificado pode ser usado por este grupo ou não.
#   Permissions:          Lista de permissões que o grupo possui. (Padrão: nenhum)
#     <nome da permissão> Se o grupo tem esta permissão ou não.
#   Inherit:              Lista de grupos que serão herdados. (Padrão: nenhum)
#     <nome do grupo>     Se este grupo será herdado ou não.
