//--------------------------------------------------------------
// Arquivo de Configuração de Logs do rAthena
//--------------------------------------------------------------
// Nota 1: Valor é um interruptor de configuração (ligado/desligado, sim/não ou 1/0)
// Nota 2: Valor está em porcentagens (100 significa 100%)
// Nota 3: Valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidades (1: PC, 2: Mob, 4: Pet, 8: Homun, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Habilitar Logs? (Nota 3)
// 0x00000000 - Não registrar nada
// 0x00000001 - (T) Registrar trocas (trades)
// 0x00000002 - (V) Registrar transações de vending
// 0x00000004 - (P) Registrar itens dropados/coletados por jogadores
// 0x00000008 - (L) Registrar itens dropados/saqueados por monstros
// 0x00000010 - (S) Registrar transações de NPCs (compra/venda)
// 0x00000020 - (N) Registrar transações de Scripts (itens deletados/adquiridos através de quests)
// 0x00000040 - (D) Registrar itens roubados de mobs (Steal/Gank)
// 0x00000080 - (C) Registrar itens usados por jogadores (consumíveis/comida de pet&hom&merc/itens usados para habilidades&ataques)
// 0x00000100 - (O) Registrar itens produzidos/ingredientes
// 0x00000200 - (U) Registrar itens de prêmio de MVP
// 0x00000400 - (A) Registrar itens criados/deletados por jogadores (através de comandos @/#)
// 0x00000800 - (R) Registrar itens colocados/retirados do armazenamento (storage).
// 0x00001000 - (G) Registrar itens colocados/retirados do armazenamento da guilda (guild storage).
// 0x00002000 - (E) Registrar transações do sistema de e-mail.
// 0x00004000 - (I) Registrar transações do sistema de leilão (auction).
// 0x00008000 - (B) Registrar transações de buying store
// 0x00010000 - (X) Registrar todas as outras transações (aluguéis expirando/inserindo cartões/itens removidos por item_check/
//           anéis deletados por divórcio/ovo de pet (não)chocando/armadura de pet (não)equipando/habilidade Weapon Refine/habilidade Remove Trap/Stylist)
// 0x00020000 - ($) Registrar transações de cash
// 0x00040000 - (K) Registrar transações do banco da conta
// 0x00080000 - (F) Itens vinculados removidos quando guilda/party é desfeita
// 0x00100000 - (Y) Registrar Roleta (Roulette Lottery)
// 0x00200000 - (Z) Itens mesclados do processo de fusão de itens (item mergers).
// 0x00400000 - (Q) Registrar itens dados de drops concedidos por quests.
// 0x00800000 - (H) Registrar itens consumidos pelo sistema de Private Airship
// 0x01000000 - (J) Registrar transações de Barter Shop
// 0x02000000 - (W) Registrar transações do sistema Laphine
// 0x04000000 - (0) Enchantgrade UI
// 0x08000000 - (1) Reform UI
// 0x10000000 - (2) Enchant UI
// Exemplo: Registrar trades+vending+script items+created items: 1+2+32+1024 = 1059
// Por favor, note que mover itens do inventário para o carrinho (cart) e vice-versa não é registrado por design.
enable_logs: 0xFFFFFFFF

// Usar Logs MySQL? (Nota 1)
sql_logs: yes

// FILTROS DE REGISTRO
// =============================================================
// se alguma condição for verdadeira, então o item será registrado
// 0 = Não registrar nada
// 1 = Registrar qualquer item
// Filtro Avançado por Bits por tipo de item: ||
// 0002 - Itens de Cura (0)
// 0004 - Itens Etc(3) + Flechas (10)
// 0008 - Itens Usáveis(2) + Iscas, Pergaminhos(11) + Itens de Cash Usáveis(18)
// 0016 - Armas(4)
// 0032 - Escudos,Armaduras,Chapéus,Acessórios,etc(5)
// 0064 - Cartas(6)
// 0128 - Acessórios de Pet(8) + Ovos(7) (bem, monstros não dropam eles mas usaremos o mesmo sistema para TODOS os logs)
// 0256 - Registrar itens caros ( >= price_items_log)
// 0512 - Registrar grande quantidade de itens ( >= amount_items_log)
// 1024 - Registrar itens refinados (se seu refine >= refine_items_log)
// 2048 - Registrar itens raros (se sua chance de drop <= rare_items_log)

// Exemplos: (filtros de log)
// log_filter: 1    = registra QUALQUER item
// log_filter: 2    = registra apenas itens de CURA
// log_filter: 4    = registra apenas itens Etc e Flechas
// log_filter: 64   = registra apenas Cartas
// log_filter: 322  = registra apenas itens de Cura, Cartas e aqueles itens cujo preço é >= price_items_log
// log_filter: 4080 = registra todos os itens (incluindo todos raros, grande quantidade) exceto cura, etc, flechas e usáveis
log_filter: 1

// Registrar Itens cujo Refine >= refine_items_log
refine_items_log: 5
// Registrar Itens com taxa mínima de drop <= rare_items_log
// 1 = 0.01%, 100 = 1% chance de drop, etc
rare_items_log: 100
// não registrar se o preço de compra atual do item < price_items_log
price_items_log: 1000
// não registrar se a quantidade atual do item < amount_items_log
amount_items_log: 100
//=============================================================

// Registrar Uso de Dead Branch (Nota 1)
log_branch: no

// Rastrear Mudanças de Zeny
// Configurações de filtro
// 0 - não registrar; 1 - registrar qualquer mudança de zeny; 2.....1000000 - valor mínimo absoluto de zeny para registrar
log_zeny: 0

// Rastrear Mudanças de Cash (Nota 1)
log_cash: yes

// Registrar Drops de Monstros MVP (Nota 1)
// Obsoleto. Use Pick_Log em vez disso. Mas este log pode ser útil para manter registro de MVPs derrotados
log_mvpdrop: no

// Registrar AtCommands & Charcommands (Nota 1)
// Apenas comandos emitidos por grupos de jogadores ('conf/groups.conf') com
// configuração 'log_commands' definida como 'true' serão registrados.
log_commands: yes

// Registrar comandos 'logmes' de NPCs (Nota 1)
log_npc: yes

// Registrar CHAT (Global, Sussurro, Party, Guilda, Chat principal, Clã) (Nota 3)
// FILTROS DE REGISTRO
// =============================================================
// 0 = Não registrar nada
// 1 - Registrar mensagens Globais
// 2 - Registrar mensagens de Sussurro (Whisper)
// 4 - Registrar mensagens de Party
// 8 - Registrar mensagens de Guilda (Guild)
// 16 - Registrar mensagens do Chat principal
// 32 - Registrar mensagens de Clã (Clan)
// Exemplo:
// log_chat: 5 = registra tanto mensagens de Sussurro quanto de Party
// log_chat: 8 = registra apenas mensagens de Guilda
// log_chat: 63 = registra tudo
log_chat: 0

// Desabilitar registro de chat quando WoE está ativo? (Nota 1)
log_chat_woe_disable: no

// Registrar alimentação (feeding)
// A alimentação de pet ou homunculus deve ser registrada? (Nota 3)
// 0: Desabilitado
// 1: Pet
// 2: Homunculus
log_feeding: 3

// Formato de timestamp que será impresso para arquivo de log.
// Pode ter no máximo 20 caracteres de comprimento.
// Formatos comuns:
// %I:%M:%S %p (hora:minuto:segundo formato 12 horas, AM/PM)
// %H:%M:%S (hora:minuto:segundo, formato 24 horas)
// %d/%b/%Y (dia/Mês/ano)
// Para informações completas de formato, consulte o manual strftime().
log_timestamp_format: %m/%d/%Y %H:%M:%S

// Arquivos/tabelas de registro
// As configurações a seguir especificam onde registrar. Se 'sql_logs' estiver
// habilitado, tabelas SQL são assumidas, caso contrário, arquivos simples.

// log_gm_db: log/atcommandlog.log
// log_branch_db: log/branchlog.log
// log_chat_db: log/chatlog.log
// log_mvpdrop_db: log/mvplog.log
// log_npc_db: log/npclog.log
// log_pick_db: log/picklog.log
// log_zeny_db: log/zenylog.log
// log_cash_db: log/cashlog.log
// log_feeding_db: log/feedinglog.log

log_gm_db: atcommandlog
log_branch_db: branchlog
log_chat_db: chatlog
log_mvpdrop_db: mvplog
log_npc_db: npclog
log_pick_db: picklog
log_zeny_db: zenylog
log_cash_db: cashlog
log_feeding_db: feedinglog

import: conf/import/log_conf.txt