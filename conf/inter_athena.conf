// Configuração do InterServer do Athena.
// Contém configurações compartilhadas/usadas por mais de 1 servidor.

// Opções para ambas as versões

// Registrar Conexões Inter, etc.?
log_inter: 1

// Nome do Arquivo de Log do Inter
inter_log_filename: log/inter.log

// Faixa de nível para compartilhamento dentro de uma party
party_share_level: 15

// Quantidade de pontos de status que um novo personagem começará com
start_status_points: 48

// Permitimos alterar o emblema da guilda durante o woe_time?
emblem_woe_change: yes

// Quantos pixels transparentes podem ser encontrados no emblema antes de ser detectado como inválido? (Nota 2)
emblem_transparency_limit: 80

// Você pode especificar a codepage para usar em suas tabelas MySQL aqui.
// (Note que este recurso requer MySQL 4.1+)
//default_codepage:

// Para IPs, idealmente no Linux, você quer usar localhost em vez de 127.0.0.1
// No Windows, você quer usar 127.0.0.1. Se você ver uma mensagem como
// "Can't connect to local MySQL server through socket '/tmp/mysql.sock' (2)"
// e você tem localhost, mude para 127.0.0.1

// Servidor MySQL de Login
login_server_ip: 127.0.0.1
login_server_port: 3306
login_server_id: ragnarok
login_server_pw: ragnarok
login_server_db: ragnarok
login_codepage:
login_case_sensitive: no

ipban_db_ip: 127.0.0.1
ipban_db_port: 3306
ipban_db_id: ragnarok
ipban_db_pw: ragnarok
ipban_db_db: ragnarok
ipban_codepage:

// Servidor MySQL de Personagens (Char)
char_server_ip: 127.0.0.1
char_server_port: 3306
char_server_id: ragnarok
char_server_pw: ragnarok
char_server_db: ragnarok

// Servidor MySQL de Mapas (Map)
map_server_ip: 127.0.0.1
map_server_port: 3306
map_server_id: ragnarok
map_server_pw: ragnarok
map_server_db: ragnarok

// Servidor MySQL Web
web_server_ip: 127.0.0.1
web_server_port: 3306
web_server_id: ragnarok
web_server_pw: ragnarok
web_server_db: ragnarok

// Banco de Dados MySQL de Logs
log_db_ip: 127.0.0.1
log_db_port: 3306
log_db_id: ragnarok
log_db_pw: ragnarok
log_db_db: ragnarok
log_codepage:
log_login_db: loginlog

// Configurações de Reconexão MySQL
// - mysql_reconnect_type:
//   1: Quando o MySQL desconecta durante a execução, o servidor tenta reconectar
//      mysql_reconnect_count vezes e desliga se não for bem-sucedido.
//   2: Quando o mysql desconecta durante a execução, ele tenta reconectar indefinidamente.
mysql_reconnect_type: 2
mysql_reconnect_count: 1

