// Arquivo de configuração do Servidor de Login do Athena.
// Traduzido por Peter Kieser <pfak@telus.net>

// Nota: "Comentários" são todo texto à direita de uma barra dupla "//"
// Qualquer texto comentado não será analisado pelos servidores e serve
// apenas como informação/referência.

// O servidor de login escuta na interface com este endereço IP.
// NOTA: Isso permite que você execute múltiplos servidores em múltiplas interfaces
// enquanto usa as mesmas portas para cada servidor.
//bind_ip: 127.0.0.1
 
// Porta do Servidor de Login
login_port: 6900

// Formato de timestamp que será impresso antes de todas as mensagens.
// Pode ter no máximo 20 caracteres de comprimento.
// Formatos comuns:
// %I:%M:%S %p (hora:minuto:segundo formato 12 horas, AM/PM)
// %H:%M:%S (hora:minuto:segundo, formato 24 horas)
// %d/%b/%Y (dia/Mês/ano)
// Para informações completas de formato, consulte o manual strftime().
//timestamp_format: [%d/%b %H:%M]

// Se a saída redirecionada contém sequências de escape (códigos de cores)
stdout_with_ansisequence: no

// Faz o servidor registrar tipos selecionados de mensagens em um arquivo na pasta /log/
// 1: Registrar Mensagens de Aviso (Warning)
// 2: Registrar mensagens de Erro e Erro SQL.
// 4: Registrar Mensagens de Depuração (Debug)
// Exemplo: "console_msg_log: 7" registra todos os 3 tipos
// Mensagens registradas por isso sobrescrevem a configuração console_silent
console_msg_log: 0

// Caminho do arquivo para armazenar as mensagens do console acima
console_log_filepath: ./log/login-msg_log.log

// Torna a saída do servidor mais silenciosa omitindo certos tipos de mensagens:
// 1: Ocultar mensagens de Informação
// 2: Ocultar mensagens de Status
// 4: Ocultar Mensagens de Notícia (Notice)
// 8: Ocultar Mensagens de Aviso (Warning)
// 16: Ocultar mensagens de Erro e Erro SQL.
// 32: Ocultar Mensagens de Depuração (Debug)
// Exemplo: "console_silent: 7" Oculta mensagens de informação, status e notícia (1+2+4)
console_silent: 0

// Comandos do Console
// Permitir o uso de comandos do console ligado/desligado
// Isso previne o uso de >& log.file
console: off

// Você pode usar _M/_F para criar novas contas no servidor?
// Nota: Isso só funciona se a criptografia de senha do lado do cliente não estiver habilitada.
new_account: yes

// Se new_account estiver habilitado, altera o comprimento mínimo para o nome da conta.
// Por padrão é definido como '4' ou '6' (dependendo da nova interface de login).
// Não mude isso a menos que seu cliente use o patch diff 'Remove 4/6 letter User Name limit'.
//acc_name_min_length: 6

// Se new_account estiver habilitado, altera o comprimento mínimo para a senha.
// Por padrão é definido como '4' ou '6' (dependendo da nova interface de login).
// Não mude isso a menos que seu cliente use o patch diff 'Remove 4/6 letter Password limit'.
//password_min_length: 6

// Sistema de proteção contra flood de registro de contas
// allowed_regs é o número de registros permitidos em time_allowed (em segundos)
allowed_regs: 1
time_allowed: 10

// Nome do Arquivo de Log. Todas as operações recebidas pelo servidor são registradas neste arquivo.
login_log_filename: log/login.log

// Registrar o servidor de login?
// NOTA: O servidor de login precisa dos logs de login para habilitar bans dinâmicos por falha de senha.
log_login: yes

// Indica como exibir a data nos logs, para jogadores, etc.
date_format: %Y-%m-%d %H:%M:%S

// ID do grupo de conta necessário para conectar ao servidor.
// -1: desabilitado
// 0 ou mais: ID do grupo
group_id_to_connect: -1

// ID mínimo do grupo de conta necessário para conectar ao servidor.
// Não funcionará se a configuração group_id_to_connect estiver habilitada.
// -1: desabilitado
// 0 ou mais: ID do grupo
min_group_id_to_connect: -1

// Qual grupo (ID) será designado como o grupo VIP?
// Padrão: 5
vip_group: 5

// Quantos personagens são permitidos por conta?
// Você não pode exceder o limite de slots MAX_CHARS, definido em mmo.hpp, ou chars_per_account
// usará o padrão MAX_CHARS.
// 0 usará o padrão do valor de MIN_CHARS. (padrão)
chars_per_account: 0

// Aumento do limite máximo de personagens para contas VIP (0 para desabilitar)
// Aumente o valor de MAX_CHARS se quiser aumentar vip_char_increase.
// Nota: A quantidade de personagens VIP = MAX_CHARS - chars_per_account.
// Nota 2: Esta configuração deve ser definida após chars_per_account.
// -1 usará o padrão MAX_CHAR_VIP (src/config/core.hpp)
vip_char_increase: -1

// Criar contas com tempo limitado?
// -1: novas contas são criadas com tempo ilimitado (padrão)
// 0 ou mais: novas contas expiram automaticamente após o valor dado, em segundos
start_limited_time: -1

// Armazenar senhas como hashes MD5 em vez de texto simples?
// NOTA: Não funcionará com clientes que usam <passwordencrypt>
use_MD5_passwords: no

// Colorização da contagem de usuários na janela de login (requer PACKETVER >= 20170726)
// Desabilitar colorização e descrição em geral?
usercount_disable: no
// Quantidade de usuários que serão exibidos em verde
usercount_low: 200
// Quantidade de usuários que serão exibidos em amarelo
usercount_medium: 500
// Quantidade de usuários que serão exibidos em vermelho
usercount_high: 1000

// Recursos de Ipban
ipban_enable: yes
// Sistema de banimento dinâmico por falha de senha
// Banir usuário após um número de tentativas falhas?
ipban_dynamic_pass_failure_ban: yes
// Intervalo (em minutos) para calcular quantas tentativas falhas.
ipban_dynamic_pass_failure_ban_interval: 5
// Quantidade máxima de tentativas falhas antes do banimento.
ipban_dynamic_pass_failure_ban_limit: 7
// Tempo (em minutos) para duração do banimento.
ipban_dynamic_pass_failure_ban_duration: 5
// Intervalo (em segundos) para limpar IP bans expirados. 0 = desabilitado. padrão = 60.
// NOTA: Mesmo se isso estiver desabilitado, IP bans expirados serão limpos na inicialização/parada do servidor de login.
// Jogadores ainda poderão fazer login se uma entrada de ipban existir mas o tempo de expiração já tiver passado.
ipban_cleanup_interval: 60

// Intervalo (em minutos) para executar uma atualização de DNS/IP. Desabilitado por padrão.
// Habilite se seu servidor usa um IP dinâmico que muda com o tempo.
//ip_sync_interval: 10

// Bloqueio por DNS Blacklist
// Se habilitado, cada conexão de entrada será testada contra as blacklists
// nos dnsbl_servers especificados (lista separada por vírgulas)
use_dnsbl: no
dnsbl_servers: bl.blocklist.de, socks.dnsbl.sorbs.net
// Aqui estão alguns serviços gratuitos de DNS Blacklist: http://en.wikipedia.org/wiki/Comparison_of_DNS_blacklists
//==============================================================================
//   dnsbl_servers                 Descrição
// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
// bl.blocklist.de                 Endereços IP que atacam outros servidores/honeypots via SSH, FTP, IMAP, etc.
// ircbl.ahbl.org                  AHBL (proxies abertos, máquinas comprometidas, spammers de comentários)
// safe.dnsbl.sorbs.net            Todas as zonas em dnsbl.sorbs.net exceto "recent" e "escalations"
// sbl-xbl.spamhaus.org            Spamhaus blacklist (spammers, proxies abertos)
// socks.dnsbl.sorbs.net           Servidores proxy SOCKS abertos
// tor.ahbl.org                    Nós de retransmissão e saída atuais do tor

// Verificação de hash MD5 do cliente
// Se ativado, o servidor de login verificará se o hash do cliente corresponde
// ao valor abaixo, e não conectará clientes adulterados.
// Nota: veja 'doc/md5_hashcheck.txt' para mais detalhes.
client_hash_check: off

// Habilitar sistema de token de autenticação web
// Isto é necessário para novos clientes que obtêm dados via uma API adicional sobre HTTP
use_web_auth_token: yes

// Atraso (em milissegundos) para desabilitar webtoken após o personagem sair
// Há uma condição de corrida quando o cliente sai. O char-server poderia revogar o token antes
// do cliente poder salvar as configurações alteradas.
disable_webtoken_delay: 10000

// Hashes MD5 do cliente
// O cliente com o hash especificado pode ser usado para fazer login por jogadores com
// um group_id igual ou maior que o valor dado.
// Se você especificar 'disabled' como hash, jogadores com um group_id maior ou
// igual ao valor dado poderão fazer login independentemente do hash (e mesmo
// se seu cliente não enviar um hash.)
// Formato: group_id, hash
// Nota: veja 'doc/md5_hashcheck.txt' para mais detalhes.
//client_hash: 0, 113e195e6c051bb1cfb12a644bb084c5
//client_hash: 10, cb1ea78023d337c38e8ba5124e2338ae
//client_hash: 99, disabled

import: conf/inter_athena.conf
import: conf/import/login_conf.txt