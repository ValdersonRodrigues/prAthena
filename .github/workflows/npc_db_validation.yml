name: Validar Scripts de NPC e Mudanças no Banco de Dados
# npc_db_validation.yml

# Para validação de NPC e Banco de Dados, precisamos apenas de duas compilações: uma para Renewal e uma para verificações Pre-Renewal.
# Scripts de NPC e arquivos de banco de dados não dependem de plataforma, então podemos realizar esta validação usando apenas uma configuração Linux simples.

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    paths:
      # Sempre acionar todas as GitHub Actions se uma action ou algo relacionado ao CI foi alterado
      - '.github/workflows/**'
      - 'tools/ci/**'
      # Este workflow deve rodar quando um arquivo nos diretórios db/ ou npc/ foi modificado.
      - 'db/**'
      - 'npc/**'

jobs:
  build:
    # GitHub Actions verifica por '[ci skip]', '[skip ci]', '[no ci]', '[skip actions]', ou '[actions skip]' mas não versões hifenizadas.
    # É um catch-all caso um Pull Request tenha sido aberto e alguém esteja no piloto automático.
    if: "!contains(github.event.head_commit.message, 'ci-skip')"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          # A label ubuntu-latest atualmente aponta para ubuntu-24.04.
          # Disponível: ubuntu-24.04, ubuntu-22.04
          os: [ubuntu-latest]
          # Apenas uma única versão do GCC é necessária para validar scripts de NPC e mudanças no banco de dados.
          gcc: ['11']
          # Executamos verificações de compilação tanto para Renewal quanto para PRE-Renewal
          mode: ['PRE', 'RE']

    steps:
      - uses: actions/checkout@v4
      
      # Um simples 'yes' e 'no' pode ser confuso, então usamos nomes para exibir no job atual e depois os convertemos para uso no compilador.
      - name: Parse de Variáveis - PRE
        if: ${{ matrix.mode == 'PRE' }} 
        run: |
          echo "PRERE=yes" >> $GITHUB_ENV
      - name: Parse de Variáveis - RE
        if: ${{ matrix.mode == 'RE' }} 
        run: |
          echo "PRERE=no" >> $GITHUB_ENV

      - name: Atualizar & Instalar pacotes
        # Os runners do Ubuntu já possuem a maioria dos pacotes que o rAthena requer para compilar.
        # https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2004-Readme.md
        run: |
          sudo apt update
          sudo apt install zlib1g-dev libpcre3-dev gcc-${{ matrix.gcc }} g++-${{ matrix.gcc }}
          
      - name: Iniciar MySQL
        run: sudo systemctl start mysql.service

      - name: Comando - configure
        env:
            CONFIGURE_FLAGS: 'CC=gcc-${{ matrix.gcc }} CXX=g++-${{ matrix.gcc }} --enable-prere=${{ env.PRERE }} --enable-buildbot=yes'
        run: ./configure $CONFIGURE_FLAGS
      
      # npc.sh habilita todos os scripts de NPC nas pastas custom e test.
      - name: Habilitar Todos os NPCs para Testes
        run: ./tools/ci/npc.sh

      - name: Comando - make clean
        run: make clean

      # Criar diretórios de importação
      - name: Comando - make import
        run: make import

      - name: Comando - make tools
        run: make tools

      - name: Executar Uma Vez - yaml2sql
        run: ./yaml2sql

      - name: Configurar Banco de Dados e importar dados da tabela
        run: ./tools/ci/sql.sh

      - name: Comando - make map
        run: make map

      - name: Executar Uma Vez - map-server
        run: ./map-server --run-once